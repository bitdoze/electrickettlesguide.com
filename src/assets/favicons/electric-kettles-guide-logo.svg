<svg viewBox="0 0 240 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the kettle body -->
    <linearGradient id="kettleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for steam -->
    <linearGradient id="steamGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Electric Kettle Icon -->
  <g transform="translate(8, 16)">
    <!-- Kettle base/body -->
    <path d="M 5 28 L 8 10 L 24 10 L 27 28 Z" fill="url(#kettleGradient)" opacity="0.9"/>
    
    <!-- Kettle bottom platform -->
    <ellipse cx="16" cy="28" rx="14" ry="3" fill="url(#kettleGradient)" opacity="0.8"/>
    <ellipse cx="16" cy="31" rx="13" ry="2.5" fill="#1E40AF" opacity="0.6"/>
    
    <!-- Kettle lid -->
    <ellipse cx="16" cy="10" rx="9" ry="2" fill="url(#kettleGradient)"/>
    
    <!-- Kettle lid knob -->
    <ellipse cx="16" cy="8" rx="3" ry="1.5" fill="#60A5FA" opacity="0.9"/>
    <circle cx="16" cy="7.5" r="1.5" fill="#93C5FD" opacity="0.7"/>
    
    <!-- Handle -->
    <path d="M 26 14 Q 32 18 26 22" stroke="url(#kettleGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 26 14 Q 32 18 26 22" stroke="#60A5FA" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Spout -->
    <path d="M 6 18 L 2 20 L 6 22 Z" fill="url(#kettleGradient)" opacity="0.9"/>
    
    <!-- Water level indicator -->
    <rect x="9" y="14" width="2" height="10" rx="0.5" fill="#E0F2FE" opacity="0.5"/>
    <rect x="9" y="18" width="2" height="6" rx="0.5" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Power indicator light -->
    <circle cx="16" cy="20" r="1.5" fill="#EF4444" opacity="0.9"/>
    <circle cx="16" cy="20" r="0.8" fill="#FCA5A5" opacity="0.8"/>
    
    <!-- Steam rising from spout -->
    <path d="M 2 18 Q 0 15 1 12 Q 2 9 0 6" stroke="url(#steamGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 4 17 Q 3 14 4 11 Q 5 8 4 5" stroke="url(#steamGradient)" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text - Electric Kettles -->
  <text x="52" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    Electric Kettles
  </text>
  
  <!-- Text - Guide -->
  <text x="52" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    Guide
  </text>
  
  <!-- Decorative elements - small kettles or steam bubbles -->
  <circle cx="200" cy="20" r="2" fill="#3B82F6" opacity="0.3"/>
  <circle cx="208" cy="30" r="1.5" fill="#60A5FA" opacity="0.3"/>
  <circle cx="215" cy="40" r="2.2" fill="#3B82F6" opacity="0.2"/>
  <circle cx="222" cy="25" r="1.8" fill="#93C5FD" opacity="0.3"/>
</svg>
