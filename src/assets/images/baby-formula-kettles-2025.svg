<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Kettle Illustration -->
  <g transform="translate(1050, 350)">
    <!-- Kettle Body -->
    <ellipse cx="0" cy="120" rx="140" ry="35" fill="#90CAF9" opacity="0.3"/>
    <path d="M -120 30 Q -140 120 -120 150 L 120 150 Q 140 120 120 30 Z" fill="#42A5F5"/>
    <path d="M -120 30 Q -140 10 -100 -10 L 100 -10 Q 140 10 120 30 Z" fill="#64B5F6"/>
    
    <!-- Handle -->
    <path d="M 120 50 Q 180 50 180 100 Q 180 150 120 150" 
          fill="none" stroke="#1976D2" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M -120 80 Q -180 60 -200 40" 
          fill="none" stroke="#1976D2" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Steam -->
    <g opacity="0.6">
      <path d="M -30 -20 Q -40 -50 -30 -80" fill="none" stroke="#90CAF9" stroke-width="8" stroke-linecap="round"/>
      <path d="M 0 -25 Q -10 -60 0 -95" fill="none" stroke="#90CAF9" stroke-width="8" stroke-linecap="round"/>
      <path d="M 30 -20 Q 40 -50 30 -80" fill="none" stroke="#90CAF9" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- Temperature Display -->
    <rect x="-60" y="60" width="120" height="50" rx="8" fill="#1565C0"/>
    <text x="0" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">70°C</text>
  </g>
  
  <!-- Baby Bottle Icon -->
  <g transform="translate(950, 550)">
    <rect x="-25" y="0" width="50" height="120" rx="15" fill="#64B5F6"/>
    <rect x="-30" y="-15" width="60" height="20" rx="5" fill="#42A5F5"/>
    <circle cx="0" cy="10" r="5" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Main Text -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#0D47A1">
    Baby Formula
  </text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#0D47A1">
    Kettles 2025
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="80" fill="#90CAF9" opacity="0.2"/>
  <circle cx="1400" cy="150" r="60" fill="#64B5F6" opacity="0.2"/>
  <circle cx="250" cy="700" r="100" fill="#BBDEFB" opacity="0.3"/>
  
  <!-- Safety Icon -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="50" fill="#1976D2" opacity="0.9"/>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">✓</text>
  </g>
</svg>
