<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Decorative ceramic kettle silhouette -->
  <g transform="translate(200, 250)">
    <ellipse cx="120" cy="280" rx="100" ry="30" fill="#81C784" opacity="0.3"/>
    <path d="M 60 280 Q 50 200 60 140 L 180 140 Q 190 200 180 280 Z" fill="#66BB6A" opacity="0.4"/>
    <path d="M 180 200 Q 250 180 280 200 Q 270 220 200 230 Z" fill="#66BB6A" opacity="0.4"/>
    <rect x="100" y="120" width="40" height="30" rx="15" fill="#66BB6A" opacity="0.4"/>
  </g>
  
  <g transform="translate(1200, 250)">
    <ellipse cx="120" cy="280" rx="100" ry="30" fill="#81C784" opacity="0.3"/>
    <path d="M 60 280 Q 50 200 60 140 L 180 140 Q 190 200 180 280 Z" fill="#66BB6A" opacity="0.4"/>
    <path d="M 60 200 Q -10 180 -40 200 Q -30 220 40 230 Z" fill="#66BB6A" opacity="0.4"/>
    <rect x="100" y="120" width="40" height="30" rx="15" fill="#66BB6A" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#2E7D32" text-anchor="middle">
    Best Ceramic Kettles
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="52" fill="#388E3C" text-anchor="middle">
    2025 Guide
  </text>
</svg>
