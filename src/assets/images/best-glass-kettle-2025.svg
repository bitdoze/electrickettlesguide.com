<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Decorative glass kettle silhouette -->
  <g opacity="0.15">
    <ellipse cx="800" cy="700" rx="200" ry="80" fill="#1976d2"/>
    <path d="M 600 700 Q 600 400 800 300 Q 1000 400 1000 700 Z" fill="#1976d2"/>
    <rect x="780" y="150" width="40" height="150" rx="20" fill="#1976d2"/>
    <path d="M 1000 500 Q 1150 500 1150 550 Q 1150 600 1000 600" fill="none" stroke="#1976d2" stroke-width="25"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#0d47a1" text-anchor="middle">
    Best Glass Kettles
  </text>
  
  <!-- Year badge -->
  <rect x="650" y="480" width="300" height="80" rx="40" fill="#1976d2"/>
  <text x="800" y="538" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    2025 Edition
  </text>
</svg>
