<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Kettle with Digital Display -->
  <g transform="translate(800, 450)">
    <!-- Kettle body -->
    <path d="M -140,-80 L -170,110 L 170,110 L 140,-80 Z" fill="#6A1B9A" opacity="0.9"/>
    <path d="M -140,-80 Q 0,-110 140,-80" fill="#7B1FA2" opacity="0.95"/>
    
    <!-- Handle -->
    <path d="M 140,-40 Q 200,-40 200,30 Q 200,80 170,95" 
          stroke="#4A148C" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M -140,50 L -210,70 L -200,90 L -130,70 Z" fill="#4A148C"/>
    
    <!-- Digital Display Screen -->
    <rect x="-80" y="-10" width="160" height="80" rx="10" fill="#1A237E" opacity="0.9"/>
    <rect x="-70" y="0" width="140" height="60" rx="5" fill="#000033"/>
    
    <!-- LCD Numbers -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="44" 
          font-weight="bold" fill="#00E676" text-anchor="middle">212Â°F</text>
    
    <!-- Display indicator lights -->
    <circle cx="-50" cy="15" r="3" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="50" cy="15" r="3" fill="#4ECDC4" opacity="0.8"/>
    
    <!-- Lid -->
    <ellipse cx="0" cy="-80" rx="70" ry="18" fill="#4A148C"/>
    <circle cx="0" cy="-80" r="12" fill="#6A1B9A"/>
    
    <!-- Base shadow -->
    <ellipse cx="0" cy="110" rx="180" ry="25" fill="#4A148C" opacity="0.2"/>
  </g>
  
  <!-- Touchscreen hand gesture icon -->
  <g transform="translate(400, 450)">
    <circle cx="0" cy="0" r="60" fill="#7B1FA2" opacity="0.3"/>
    <!-- Finger/touch icon -->
    <path d="M -10,-30 L -10,20 L -20,20 L 0,40 L 20,20 L 10,20 L 10,-30 Z" 
          fill="#6A1B9A" stroke="#4A148C" stroke-width="2"/>
    <circle cx="0" cy="-35" r="8" fill="#6A1B9A"/>
  </g>
  
  <!-- Temperature control icon -->
  <g transform="translate(1200, 450)">
    <circle cx="0" cy="0" r="60" fill="#7B1FA2" opacity="0.3"/>
    <!-- Thermometer icon -->
    <rect x="-8" y="-30" width="16" height="40" rx="8" fill="#6A1B9A"/>
    <circle cx="0" cy="20" r="18" fill="#6A1B9A"/>
    <rect x="-4" y="-25" width="8" height="30" fill="#FF6B6B"/>
    <circle cx="0" cy="20" r="12" fill="#FF6B6B"/>
  </g>
  
  <!-- Main Title -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="105" 
        font-weight="bold" fill="#4A148C" text-anchor="middle">Digital Display Kettles</text>
  
  <!-- Subtitle -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="56" 
        fill="#6A1B9A" text-anchor="middle">2025-2026 Smart Choice</text>
</svg>
