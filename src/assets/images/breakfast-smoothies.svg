<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg10)"/>
  
  <!-- Sun rays (morning) -->
  <circle cx="250" cy="250" r="80" fill="#FFD54F"/>
  <line x1="250" y1="150" x2="250" y2="120" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="340" y2="160" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
  <line x1="350" y1="250" x2="380" y2="250" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="320" x2="340" y2="340" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Breakfast table -->
  <rect x="600" y="650" width="400" height="20" fill="#8D6E63" rx="5"/>
  
  <!-- Smoothie glass on table -->
  <ellipse cx="800" cy="650" rx="90" ry="25" fill="#D7CCC8" opacity="0.3"/>
  <path d="M 750 450 L 710 650 L 890 650 L 850 450 Z" fill="#FF80AB" opacity="0.6"/>
  <ellipse cx="800" cy="450" rx="50" ry="15" fill="#F06292"/>
  
  <!-- Strawberries on top -->
  <ellipse cx="780" cy="480" rx="20" ry="25" fill="#E53935"/>
  <polygon points="780,460 775,470 785,470" fill="#4CAF50"/>
  <ellipse cx="820" cy="485" rx="20" ry="25" fill="#E53935"/>
  <polygon points="820,465 815,475 825,475" fill="#4CAF50"/>
  
  <!-- Straw -->
  <rect x="785" y="350" width="12" height="120" fill="#00BCD4" transform="rotate(-8 791 410)"/>
  
  <!-- Bowl with granola -->
  <ellipse cx="1100" cy="620" rx="80" ry="25" fill="#8D6E63"/>
  <ellipse cx="1100" cy="615" rx="75" ry="23" fill="#FFF8E1"/>
  <ellipse cx="1100" cy="590" rx="65" ry="15" fill="#D7CCC8"/>
  
  <!-- Orange slices -->
  <circle cx="650" cy="580" r="35" fill="#FF9800"/>
  <circle cx="650" cy="580" r="30" fill="#FFB74D"/>
  <line x1="650" y1="550" x2="650" y2="610" stroke="#FF6F00" stroke-width="2"/>
  <line x1="625" y1="565" x2="675" y2="595" stroke="#FF6F00" stroke-width="2"/>
  <line x1="625" y1="595" x2="675" y2="565" stroke="#FF6F00" stroke-width="2"/>
  
  <!-- Banana -->
  <path d="M 950 600 Q 950 570 980 560 Q 1010 555 1020 580 Q 1025 600 1010 610 Q 980 620 950 600 Z" fill="#FFD54F"/>
  <path d="M 955 598 Q 955 575 980 567 Q 1005 562 1013 582 Q 1017 598 1005 605 Q 980 613 955 598 Z" fill="#FFEB3B"/>
  
  <!-- Main Text -->
  <text x="800" y="280" font-family="Arial, sans-serif" font-size="82" font-weight="bold" text-anchor="middle" fill="#E65100">
    Breakfast Smoothies
  </text>
  <text x="800" y="370" font-family="Arial, sans-serif" font-size="56" text-anchor="middle" fill="#F57C00">
    Start Your Day Right
  </text>
</svg>
