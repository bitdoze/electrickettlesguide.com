<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#F5F0E8"/>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="200" r="80" fill="#D8C8B8" opacity="0.4"/>
  <circle cx="1380" cy="680" r="100" fill="#D8C8B8" opacity="0.4"/>
  <circle cx="1340" cy="180" r="65" fill="#E8D8C8" opacity="0.5"/>
  
  <!-- Tea leaves decoration -->
  <g transform="translate(180, 150)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#6A8A6A" transform="rotate(-20)"/>
    <ellipse cx="15" cy="10" rx="18" ry="32" fill="#7A9A7A" transform="rotate(25)"/>
    <ellipse cx="-12" cy="8" rx="22" ry="30" fill="#5A7A5A" transform="rotate(-45)"/>
  </g>
  
  <!-- Glass electric kettle with infuser -->
  <g transform="translate(350, 300)">
    <!-- Kettle shadow -->
    <ellipse cx="120" cy="280" rx="80" ry="15" fill="#8A8A8A" opacity="0.3"/>
    
    <!-- Glass kettle body -->
    <path d="M 60 120 Q 50 140 55 260 L 55 280 L 185 280 L 185 260 Q 190 140 180 120 Z" 
          fill="#E8F4F8" stroke="#6A8AA8" stroke-width="4" opacity="0.7"/>
    
    <!-- Water level inside -->
    <path d="M 65 180 Q 65 240 70 260 L 70 275 L 170 275 L 170 260 Q 175 240 175 180 Z" 
          fill="#A8C8E8" opacity="0.5"/>
    
    <!-- Tea infuser basket inside -->
    <rect x="85" y="140" width="70" height="110" fill="#9A8A7A" stroke="#7A6A5A" 
          stroke-width="2" rx="5" opacity="0.6"/>
    <!-- Infuser mesh pattern -->
    <line x1="90" y1="150" x2="150" y2="150" stroke="#6A5A4A" stroke-width="1"/>
    <line x1="90" y1="170" x2="150" y2="170" stroke="#6A5A4A" stroke-width="1"/>
    <line x1="90" y1="190" x2="150" y2="190" stroke="#6A5A4A" stroke-width="1"/>
    <line x1="90" y1="210" x2="150" y2="210" stroke="#6A5A4A" stroke-width="1"/>
    <line x1="90" y1="230" x2="150" y2="230" stroke="#6A5A4A" stroke-width="1"/>
    
    <!-- Handle -->
    <path d="M 190 160 Q 225 160 225 200 Q 225 240 190 240" 
          fill="none" stroke="#6A8AA8" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="120" cy="120" rx="65" ry="15" fill="#7A9AB8" stroke="#6A8AA8" stroke-width="3"/>
    <circle cx="120" cy="115" r="8" fill="#6A8AA8"/>
    
    <!-- Digital display panel -->
    <rect x="95" y="95" width="50" height="18" fill="#2A3A4A" rx="3"/>
    <text x="120" y="108" font-family="monospace" font-size="12" fill="#4A9AE2" 
          text-anchor="middle">195Â°F</text>
    
    <!-- Steam -->
    <path d="M 95 105 Q 90 75 95 50" fill="none" stroke="#D8E8F8" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M 120 100 Q 120 65 122 35" fill="none" stroke="#D8E8F8" 
          stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <path d="M 145 105 Q 150 75 145 50" fill="none" stroke="#D8E8F8" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Tea cup with loose leaf tea -->
  <g transform="translate(650, 420)">
    <!-- Saucer -->
    <ellipse cx="50" cy="105" rx="60" ry="10" fill="#9A8A7A"/>
    <!-- Cup -->
    <path d="M 20 55 L 20 95 Q 20 100 25 100 L 75 100 Q 80 100 80 95 L 80 55 Z" 
          fill="#C8B8A8" stroke="#8A7A6A" stroke-width="2"/>
    <!-- Tea color inside -->
    <ellipse cx="50" cy="75" rx="25" ry="8" fill="#8A6A4A" opacity="0.7"/>
    <!-- Handle -->
    <path d="M 85 70 Q 105 70 105 85 Q 105 100 85 100" 
          fill="none" stroke="#8A7A6A" stroke-width="3"/>
  </g>
  
  <!-- Tea leaves scattered -->
  <g transform="translate(750, 500)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#5A7A5A" transform="rotate(-30)"/>
    <ellipse cx="20" cy="5" rx="7" ry="13" fill="#6A8A6A" transform="rotate(15)"/>
    <ellipse cx="10" cy="18" rx="9" ry="11" fill="#4A6A4A" transform="rotate(-50)"/>
    <ellipse cx="-10" cy="10" rx="8" ry="14" fill="#5A7A5A" transform="rotate(40)"/>
  </g>
  
  <!-- Teapot illustration -->
  <g transform="translate(850, 450)">
    <!-- Teapot shadow -->
    <ellipse cx="60" cy="90" rx="50" ry="10" fill="#7A7A7A" opacity="0.3"/>
    <!-- Teapot body -->
    <ellipse cx="60" cy="60" rx="45" ry="40" fill="#9A8A7A" stroke="#7A6A5A" stroke-width="3"/>
    <!-- Spout -->
    <path d="M 105 55 Q 125 50 130 60 L 125 65 Q 115 60 105 65 Z" 
          fill="#9A8A7A" stroke="#7A6A5A" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 15 55 Q -5 55 -5 70 Q -5 85 15 85" 
          fill="none" stroke="#7A6A5A" stroke-width="5" stroke-linecap="round"/>
    <!-- Lid -->
    <ellipse cx="60" cy="35" rx="25" ry="8" fill="#8A7A6A" stroke="#7A6A5A" stroke-width="2"/>
    <ellipse cx="60" cy="25" rx="10" ry="6" fill="#8A7A6A" stroke="#7A6A5A" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="110" 
        font-weight="bold" fill="#5A6A7A" text-anchor="middle">
    Best Kettles with
  </text>
  <text x="800" y="490" font-family="Arial, sans-serif" font-size="110" 
        font-weight="bold" fill="#5A6A7A" text-anchor="middle">
    Tea Infusers
  </text>
</svg>
