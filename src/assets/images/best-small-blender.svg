<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7" />
      <stop offset="100%" style="stop-color:#fcd34d" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Blender Icon -->
  <g transform="translate(700, 200)">
    <!-- Base -->
    <rect x="50" y="400" width="100" height="60" rx="8" fill="#1e293b"/>
    <circle cx="100" cy="430" r="10" fill="#eab308"/>
    
    <!-- Jar -->
    <path d="M 70 200 L 60 400 L 140 400 L 130 200 Z" fill="#fbbf24" opacity="0.8" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Lid -->
    <ellipse cx="100" cy="200" rx="35" ry="12" fill="#f59e0b"/>
    <rect x="90" y="192" width="20" height="15" rx="3" fill="#1e293b"/>
    
    <!-- Blades -->
    <ellipse cx="100" cy="380" rx="25" ry="8" fill="#475569"/>
    <line x1="75" y1="380" x2="125" y2="380" stroke="#1e293b" stroke-width="3"/>
    <line x1="100" y1="372" x2="100" y2="388" stroke="#1e293b" stroke-width="3"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="110" font-weight="bold" fill="#78350f" text-anchor="middle">Best Small Blenders</text>
</svg>
