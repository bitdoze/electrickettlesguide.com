<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Hand Blender (left) -->
  <g transform="translate(150, 300)">
    <rect x="50" y="0" width="30" height="250" rx="15" fill="#334155"/>
    <rect x="40" y="250" width="50" height="80" rx="8" fill="#475569"/>
    <circle cx="65" cy="340" r="25" fill="#64748b"/>
    <line x1="50" y1="340" x2="80" y2="340" stroke="#e2e8f0" stroke-width="3"/>
  </g>
  
  <!-- Personal Blender (center-left) -->
  <g transform="translate(450, 250)">
    <rect x="30" y="250" width="100" height="60" rx="8" fill="#334155"/>
    <circle cx="80" cy="280" r="10" fill="#f59e0b"/>
    <path d="M 50 100 L 40 250 L 120 250 L 110 100 Z" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="80" cy="100" rx="30" ry="10" fill="#f59e0b" opacity="0.9"/>
    <rect x="70" y="90" width="20" height="15" rx="2" fill="#1e293b"/>
  </g>
  
  <!-- Countertop Blender (center) -->
  <g transform="translate(700, 200)">
    <rect x="0" y="350" width="200" height="100" rx="10" fill="#334155"/>
    <circle cx="100" cy="400" r="15" fill="#f59e0b"/>
    <path d="M 50 150 L 30 350 L 170 350 L 150 150 Z" fill="#fbbf24" opacity="0.7"/>
    <ellipse cx="100" cy="150" rx="50" ry="15" fill="#f59e0b" opacity="0.8"/>
    <ellipse cx="100" cy="150" rx="40" ry="10" fill="#1e293b"/>
    <ellipse cx="100" cy="330" rx="30" ry="8" fill="#475569"/>
  </g>
  
  <!-- High-Performance Blender (center-right) -->
  <g transform="translate(1000, 180)">
    <rect x="10" y="370" width="220" height="120" rx="12" fill="#1e293b"/>
    <rect x="30" y="385" width="180" height="80" rx="8" fill="#334155"/>
    <rect x="100" y="400" width="40" height="8" rx="2" fill="#f59e0b"/>
    <path d="M 60 120 L 35 370 L 205 370 L 180 120 Z" fill="#fbbf24" opacity="0.6"/>
    <ellipse cx="120" cy="120" rx="60" ry="18" fill="#f59e0b" opacity="0.9"/>
    <ellipse cx="120" cy="120" rx="50" ry="12" fill="#0f172a"/>
    <ellipse cx="120" cy="350" rx="40" ry="10" fill="#64748b"/>
  </g>
  
  <!-- Food Processor Blender (right) -->
  <g transform="translate(1320, 280)">
    <rect x="20" y="280" width="140" height="80" rx="10" fill="#334155"/>
    <circle cx="90" cy="320" r="12" fill="#f59e0b"/>
    <circle cx="90" cy="320" r="6" fill="#1e293b"/>
    <ellipse cx="90" cy="280" rx="70" ry="60" fill="#fbbf24" opacity="0.5"/>
    <ellipse cx="90" cy="220" rx="60" ry="15" fill="#f59e0b" opacity="0.7"/>
    <ellipse cx="90" cy="220" rx="50" ry="10" fill="#0f172a"/>
  </g>
  
  <!-- Title Text -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#78350f" text-anchor="middle">Different Types of Blenders</text>
</svg>
