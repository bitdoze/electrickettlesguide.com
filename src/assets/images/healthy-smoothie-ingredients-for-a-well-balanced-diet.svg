<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg2)"/>
  
  <!-- Bowl -->
  <ellipse cx="800" cy="550" rx="280" ry="100" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="800" cy="540" rx="280" ry="30" fill="#FFF59D"/>
  
  <!-- Ingredients in bowl -->
  <!-- Strawberries -->
  <ellipse cx="720" cy="520" rx="30" ry="35" fill="#FF6B6B"/>
  <polygon points="720,490 710,505 730,505" fill="#4CAF50"/>
  
  <!-- Blueberries -->
  <circle cx="650" cy="530" r="18" fill="#5C6BC0"/>
  <circle cx="670" cy="545" r="18" fill="#5C6BC0"/>
  <circle cx="680" cy="525" r="18" fill="#5C6BC0"/>
  
  <!-- Banana slices -->
  <ellipse cx="800" cy="525" rx="35" ry="25" fill="#FFE082" stroke="#FFD54F" stroke-width="2"/>
  <ellipse cx="840" cy="535" rx="35" ry="25" fill="#FFE082" stroke="#FFD54F" stroke-width="2"/>
  
  <!-- Spinach leaves -->
  <ellipse cx="900" cy="520" rx="40" ry="30" fill="#66BB6A" transform="rotate(-20 900 520)"/>
  <ellipse cx="920" cy="540" rx="35" ry="28" fill="#66BB6A" transform="rotate(15 920 540)"/>
  
  <!-- Avocado -->
  <ellipse cx="750" cy="540" rx="30" ry="35" fill="#689F38"/>
  <circle cx="750" cy="540" r="10" fill="#8D6E63"/>
  
  <!-- Nuts -->
  <circle cx="850" cy="550" r="12" fill="#A1887F"/>
  <circle cx="870" cy="555" r="12" fill="#A1887F"/>
  <circle cx="835" cy="560" r="12" fill="#A1887F"/>
  
  <!-- Spoon -->
  <ellipse cx="600" cy="560" rx="35" ry="45" fill="#E0E0E0"/>
  <rect x="570" y="590" width="15" height="120" fill="#E0E0E0" rx="7"/>
  
  <!-- Main Text -->
  <text x="800" y="260" font-family="Arial, sans-serif" font-size="78" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    Healthy Ingredients
  </text>
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="56" text-anchor="middle" fill="#388E3C">
    For Balanced Smoothies
  </text>
</svg>
