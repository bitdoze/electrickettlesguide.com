<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baby-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#baby-gradient)"/>
  
  <!-- Decorative soft circles -->
  <circle cx="200" cy="200" r="100" fill="#FFB6C1" opacity="0.2"/>
  <circle cx="1400" cy="700" r="120" fill="#98D8E8" opacity="0.2"/>
  <circle cx="1300" cy="150" r="80" fill="#F0E68C" opacity="0.2"/>
  <circle cx="300" cy="750" r="90" fill="#DDA0DD" opacity="0.15"/>
  
  <!-- Baby bottle icon -->
  <g transform="translate(250, 300)">
    <rect x="30" y="50" width="40" height="100" rx="10" fill="#E6F3FF" stroke="#87CEEB" stroke-width="3"/>
    <circle cx="50" cy="40" r="20" fill="#FFB6C1"/>
    <rect x="45" y="20" width="10" height="25" fill="#FFB6C1"/>
    <line x1="35" y1="80" x2="65" y2="80" stroke="#87CEEB" stroke-width="2"/>
    <line x1="35" y1="100" x2="65" y2="100" stroke="#87CEEB" stroke-width="2"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#4682B4" text-anchor="middle">
    Baby Smoothies
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="60" fill="#FF69B4" text-anchor="middle">
    Healthy First Foods
  </text>
  
  <!-- Small fruit decorations -->
  <circle cx="1150" cy="380" r="22" fill="#FFB6C1"/>
  <circle cx="1200" cy="420" r="18" fill="#98FB98"/>
  <circle cx="1250" cy="390" r="20" fill="#F0E68C"/>
</svg>
