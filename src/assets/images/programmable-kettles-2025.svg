<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Kettle with Timer Display -->
  <g transform="translate(800, 450)">
    <!-- Kettle body -->
    <path d="M -130,-70 L -160,110 L 160,110 L 130,-70 Z" fill="#2E7D32" opacity="0.9"/>
    <path d="M -130,-70 Q 0,-100 130,-70" fill="#388E3C" opacity="0.95"/>
    
    <!-- Handle -->
    <path d="M 130,-30 Q 190,-30 190,35 Q 190,85 160,100" 
          stroke="#1B5E20" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M -130,55 L -200,75 L -190,95 L -120,75 Z" fill="#1B5E20"/>
    
    <!-- Timer/Clock Display on kettle -->
    <circle cx="0" cy="10" r="45" fill="#1565C0" opacity="0.9"/>
    <circle cx="0" cy="10" r="35" fill="#0D47A1"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="10" x2="0" y2="-15" stroke="#66BB6A" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="18" y2="10" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="10" r="4" fill="#66BB6A"/>
    
    <!-- Lid -->
    <ellipse cx="0" cy="-70" rx="65" ry="16" fill="#1B5E20"/>
    <circle cx="0" cy="-70" r="10" fill="#2E7D32"/>
    
    <!-- Base shadow -->
    <ellipse cx="0" cy="110" rx="170" ry="23" fill="#1B5E20" opacity="0.2"/>
  </g>
  
  <!-- WiFi icon left -->
  <g transform="translate(350, 450)">
    <circle cx="0" cy="0" r="55" fill="#388E3C" opacity="0.3"/>
    <!-- WiFi waves -->
    <path d="M -25,10 Q 0,-10 25,10" stroke="#2E7D32" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M -35,20 Q 0,-20 35,20" stroke="#2E7D32" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M -45,30 Q 0,-30 45,30" stroke="#2E7D32" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="15" r="6" fill="#2E7D32"/>
  </g>
  
  <!-- Schedule icon right -->
  <g transform="translate(1250, 450)">
    <circle cx="0" cy="0" r="55" fill="#388E3C" opacity="0.3"/>
    <!-- Calendar/schedule icon -->
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="none" stroke="#2E7D32" stroke-width="4"/>
    <line x1="-15" y1="-20" x2="-15" y2="-30" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="-20" x2="15" y2="-30" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#2E7D32" stroke-width="3"/>
    <circle cx="-10" cy="0" r="3" fill="#2E7D32"/>
    <circle cx="0" cy="0" r="3" fill="#2E7D32"/>
    <circle cx="10" cy="0" r="3" fill="#2E7D32"/>
    <circle cx="-10" cy="10" r="3" fill="#2E7D32"/>
    <circle cx="0" cy="10" r="3" fill="#2E7D32"/>
  </g>
  
  <!-- Main Title -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="98" 
        font-weight="bold" fill="#1B5E20" text-anchor="middle">Programmable Kettles</text>
  
  <!-- Subtitle -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="56" 
        fill="#2E7D32" text-anchor="middle">Smart Scheduling 2025-2026</text>
</svg>
