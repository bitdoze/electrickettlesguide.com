<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#F3E5F5"/>
  
  <!-- Title -->
  <text x="800" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#6A1B9A" text-anchor="middle">
    Hand Blenders for Smoothies
  </text>
  
  <!-- Hand Blender 1 (Left) -->
  <g transform="translate(200, 300)">
    <!-- Handle -->
    <rect x="50" y="0" width="100" height="180" rx="50" fill="#7B1FA2"/>
    <circle cx="100" cy="100" r="30" fill="#9C27B0" opacity="0.3"/>
    
    <!-- Blade shaft -->
    <rect x="85" y="180" width="30" height="250" fill="#BDBDBD"/>
    
    <!-- Blade housing -->
    <path d="M65,430 L135,430 L125,480 L75,480 Z" fill="#616161"/>
    
    <!-- Blades -->
    <line x1="85" y1="450" x2="115" y2="450" stroke="#424242" stroke-width="3"/>
    <line x1="90" y1="460" x2="110" y2="460" stroke="#424242" stroke-width="3"/>
  </g>
  
  <!-- Smoothie Cup -->
  <g transform="translate(650, 350)">
    <!-- Cup -->
    <path d="M100,100 L200,100 L190,350 L110,350 Z" fill="#BA68C8" opacity="0.7"/>
    <path d="M100,100 L200,100 L190,350 L110,350 Z" fill="none" stroke="#7B1FA2" stroke-width="4"/>
    
    <!-- Smoothie surface -->
    <ellipse cx="150" cy="100" rx="50" ry="15" fill="#CE93D8"/>
    
    <!-- Straw -->
    <rect x="165" y="20" width="12" height="90" fill="#F48FB1" rx="6"/>
    <ellipse cx="171" cy="20" rx="6" ry="4" fill="#F48FB1"/>
    
    <!-- Blending motion circles -->
    <circle cx="140" cy="180" r="12" fill="#FFF" opacity="0.5"/>
    <circle cx="170" cy="200" r="10" fill="#FFF" opacity="0.5"/>
    <circle cx="150" cy="250" r="14" fill="#FFF" opacity="0.5"/>
  </g>
  
  <!-- Hand Blender 2 (Right) -->
  <g transform="translate(1100, 320)">
    <!-- Handle -->
    <rect x="60" y="0" width="90" height="160" rx="45" fill="#8E24AA"/>
    <circle cx="105" cy="90" r="25" fill="#AB47BC" opacity="0.3"/>
    
    <!-- Blade shaft -->
    <rect x="90" y="160" width="30" height="220" fill="#9E9E9E"/>
    
    <!-- Blade housing -->
    <path d="M75,380 L135,380 L130,420 L80,420 Z" fill="#757575"/>
    
    <!-- Blades -->
    <line x1="90" y1="395" x2="120" y2="395" stroke="#424242" stroke-width="3"/>
    <line x1="95" y1="405" x2="115" y2="405" stroke="#424242" stroke-width="3"/>
  </g>
  
  <!-- Ingredients (floating) -->
  <!-- Strawberry -->
  <g transform="translate(350, 580)">
    <path d="M20,15 Q10,5 15,0 Q20,5 30,0 Q35,5 25,15 Q30,25 22.5,30 Q15,25 20,15" fill="#E91E63"/>
    <ellipse cx="22.5" cy="0" rx="8" ry="4" fill="#4CAF50"/>
  </g>
  
  <!-- Banana -->
  <g transform="translate(1300, 600)">
    <path d="M0,20 Q5,0 15,5 Q35,10 40,20 Q35,25 30,22 Q15,18 10,25 Q5,23 0,20" fill="#FFEB3B"/>
  </g>
  
  <!-- Blueberries -->
  <circle cx="500" cy="700" r="18" fill="#3F51B5"/>
  <circle cx="530" cy="695" r="16" fill="#3F51B5"/>
  <circle cx="1150" cy="680" r="17" fill="#3F51B5"/>
  
  <!-- Decorative motion lines -->
  <g opacity="0.4">
    <path d="M750,450 Q780,420 800,450" fill="none" stroke="#9C27B0" stroke-width="4" stroke-linecap="round"/>
    <path d="M850,480 Q870,460 890,480" fill="none" stroke="#9C27B0" stroke-width="4" stroke-linecap="round"/>
    <path d="M750,520 Q770,500 790,520" fill="none" stroke="#9C27B0" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- "Portable" badge -->
  <g transform="translate(120, 750)">
    <rect x="0" y="0" width="150" height="60" rx="30" fill="#7B1FA2"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFF" text-anchor="middle">
      Portable
    </text>
  </g>
  
  <!-- "Versatile" badge -->
  <g transform="translate(1330, 750)">
    <rect x="0" y="0" width="150" height="60" rx="30" fill="#8E24AA"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFF" text-anchor="middle">
      Versatile
    </text>
  </g>
</svg>
