<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Professional Blender Silhouette -->
  <g transform="translate(960, 540)">
    <!-- Base -->
    <rect x="-120" y="200" width="240" height="80" rx="8" fill="#0c4a6e" opacity="0.9"/>
    
    <!-- Motor Housing -->
    <path d="M -100 120 L -100 200 L 100 200 L 100 120 L 80 100 L -80 100 Z" fill="#0369a1" opacity="0.95"/>
    
    <!-- Container -->
    <path d="M -90 -150 L -70 100 L 70 100 L 90 -150 Z" fill="#38bdf8" opacity="0.8" stroke="#0284c7" stroke-width="3"/>
    
    <!-- Lid -->
    <ellipse cx="0" cy="-150" rx="95" ry="25" fill="#0284c7" opacity="0.9"/>
    <ellipse cx="0" cy="-150" rx="30" ry="15" fill="#075985" opacity="0.95"/>
    
    <!-- Measurement Lines -->
    <line x1="-70" y1="50" x2="-65" y2="50" stroke="#0369a1" stroke-width="2"/>
    <line x1="-70" y1="0" x2="-65" y2="0" stroke="#0369a1" stroke-width="2"/>
    <line x1="-70" y1="-50" x2="-65" y2="-50" stroke="#0369a1" stroke-width="2"/>
    
    <!-- Control Panel -->
    <circle cx="-40" cy="160" r="12" fill="#22d3ee" opacity="0.9"/>
    <circle cx="0" cy="160" r="12" fill="#22d3ee" opacity="0.9"/>
    <circle cx="40" cy="160" r="12" fill="#22d3ee" opacity="0.9"/>
    
    <!-- Sparkle Effects -->
    <circle cx="-150" cy="-80" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="-140" cy="-120" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="150" cy="-60" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="140" cy="-100" r="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="920" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#0c4a6e" text-anchor="middle">
    Professional Smoothie Maker
  </text>
</svg>
