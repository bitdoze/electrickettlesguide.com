<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Recycling symbol circle -->
  <circle cx="800" cy="380" r="180" fill="#059669" opacity="0.15"/>
  
  <!-- Simple kettle shape -->
  <path d="M 650 320 L 650 420 Q 650 460 690 460 L 910 460 Q 950 460 950 420 L 950 320 Q 950 280 910 280 L 690 280 Q 650 280 650 320 Z" 
        fill="#047857" opacity="0.3"/>
  <rect x="955" y="350" width="40" height="30" rx="5" fill="#047857" opacity="0.3"/>
  
  <!-- Recycling arrows (simplified) -->
  <g transform="translate(800, 380)">
    <path d="M 0,-70 L 20,-50 L 10,-50 L 10,-30 L -10,-30 L -10,-50 L -20,-50 Z" 
          fill="#047857" opacity="0.5"/>
    <path d="M 60,35 L 50,55 L 50,45 L 30,35 L 40,15 L 50,15 L 60,35 Z" 
          fill="#047857" opacity="0.5" transform="rotate(120)"/>
    <path d="M 60,35 L 50,55 L 50,45 L 30,35 L 40,15 L 50,15 L 60,35 Z" 
          fill="#047857" opacity="0.5" transform="rotate(240)"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="620" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="#065f46">
    Kettle Recycling Guide
  </text>
</svg>
