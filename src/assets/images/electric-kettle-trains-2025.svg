<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgTrain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgTrain)"/>
  
  <!-- Train silhouette -->
  <g opacity="0.15">
    <!-- Train body -->
    <rect x="150" y="500" width="800" height="200" rx="20" fill="#2e7d32"/>
    <!-- Windows -->
    <rect x="200" y="550" width="100" height="80" rx="10" fill="#1b5e20"/>
    <rect x="350" y="550" width="100" height="80" rx="10" fill="#1b5e20"/>
    <rect x="500" y="550" width="100" height="80" rx="10" fill="#1b5e20"/>
    <rect x="650" y="550" width="100" height="80" rx="10" fill="#1b5e20"/>
    <rect x="800" y="550" width="100" height="80" rx="10" fill="#1b5e20"/>
    <!-- Wheels -->
    <circle cx="300" cy="720" r="40" fill="#1b5e20"/>
    <circle cx="500" cy="720" r="40" fill="#1b5e20"/>
    <circle cx="700" cy="720" r="40" fill="#1b5e20"/>
  </g>
  
  <!-- Kettle icon -->
  <g opacity="0.2">
    <ellipse cx="1200" cy="550" rx="80" ry="30" fill="#388e3c"/>
    <path d="M 1120 550 Q 1120 420 1200 380 Q 1280 420 1280 550 Z" fill="#388e3c"/>
    <rect x="1185" y="330" width="30" height="50" rx="15" fill="#388e3c"/>
    <path d="M 1280 480 Q 1360 480 1360 505 Q 1360 530 1280 530" fill="none" stroke="#388e3c" stroke-width="15"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="300" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#1b5e20" text-anchor="middle">
    Electric Kettles
  </text>
  
  <text x="800" y="410" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#2e7d32" text-anchor="middle">
    on Trains?
  </text>
  
  <!-- Badge -->
  <rect x="630" y="480" width="340" height="70" rx="35" fill="#2e7d32"/>
  <text x="800" y="532" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">
    Travel Guide 2025
  </text>
</svg>
