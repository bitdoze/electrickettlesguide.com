<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#F3E5F5"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#F3E5F5;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad4)"/>
  
  <!-- Ceramic kettle (left) -->
  <g transform="translate(250, 250)">
    <!-- Ceramic body with decorative pattern -->
    <path d="M 120 100 Q 120 60, 160 60 L 280 60 Q 320 60, 320 100 L 320 300 Q 320 340, 280 340 L 160 340 Q 120 340, 120 300 Z" 
          fill="#FFEBEE" stroke="#C62828" stroke-width="3"/>
    
    <!-- Decorative floral pattern -->
    <circle cx="180" cy="150" r="12" fill="#E91E63" opacity="0.4"/>
    <circle cx="220" cy="180" r="10" fill="#E91E63" opacity="0.4"/>
    <circle cx="260" cy="150" r="12" fill="#E91E63" opacity="0.4"/>
    <circle cx="220" cy="240" r="14" fill="#E91E63" opacity="0.4"/>
    
    <!-- Handle -->
    <path d="M 330 130 Q 380 130, 380 190 Q 380 250, 330 250" 
          fill="none" stroke="#C62828" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M 120 170 Q 80 170, 65 185 L 50 200" 
          fill="none" stroke="#C62828" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="220" cy="60" rx="50" ry="12" fill="#C62828"/>
    
    <!-- Label -->
    <text x="220" y="400" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          fill="#C62828" text-anchor="middle">Ceramic</text>
  </g>
  
  <!-- VS in the middle -->
  <g transform="translate(800, 380)">
    <circle cx="0" cy="0" r="70" fill="#7E57C2" opacity="0.9"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
          fill="white" text-anchor="middle">VS</text>
  </g>
  
  <!-- Stainless steel kettle (right) -->
  <g transform="translate(1000, 250)">
    <!-- Steel body with gradient for metallic look -->
    <defs>
      <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#CFD8DC;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#90A4AE;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#CFD8DC;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <path d="M 120 100 Q 120 60, 160 60 L 280 60 Q 320 60, 320 100 L 320 300 Q 320 340, 280 340 L 160 340 Q 120 340, 120 300 Z" 
          fill="url(#steel)" stroke="#546E7A" stroke-width="3"/>
    
    <!-- Metallic highlights -->
    <ellipse cx="200" cy="140" rx="30" ry="80" fill="white" opacity="0.3"/>
    <ellipse cx="270" cy="200" rx="20" ry="60" fill="white" opacity="0.2"/>
    
    <!-- Handle -->
    <path d="M 330 130 Q 380 130, 380 190 Q 380 250, 330 250" 
          fill="none" stroke="#546E7A" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M 120 170 Q 80 170, 65 185 L 50 200" 
          fill="none" stroke="#546E7A" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="220" cy="60" rx="50" ry="12" fill="#546E7A"/>
    
    <!-- Label -->
    <text x="220" y="400" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          fill="#546E7A" text-anchor="middle">Stainless Steel</text>
  </g>
  
  <!-- Main title -->
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="82" font-weight="bold" 
        fill="#6A1B9A" text-anchor="middle">Material Comparison</text>
  
  <!-- Subtitle -->
  <text x="800" y="790" font-family="Arial, sans-serif" font-size="48" font-weight="normal" 
        fill="#8E24AA" text-anchor="middle">2025 Guide</text>
</svg>
