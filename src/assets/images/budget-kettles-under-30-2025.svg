<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="budgetBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#budgetBg)"/>
  
  <!-- Dollar Sign Icon -->
  <g transform="translate(1100, 400)">
    <circle cx="0" cy="0" r="120" fill="#4CAF50" opacity="0.9"/>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="140" font-weight="bold">$</text>
  </g>
  
  <!-- Kettle Silhouette -->
  <g transform="translate(950, 350)">
    <!-- Simple kettle shape -->
    <ellipse cx="0" cy="120" rx="100" ry="25" fill="#66BB6A" opacity="0.3"/>
    <path d="M -80 30 Q -100 120 -80 130 L 80 130 Q 100 120 80 30 Z" fill="#4CAF50"/>
    <path d="M -80 30 Q -100 15 -70 0 L 70 0 Q 100 15 80 30 Z" fill="#66BB6A"/>
    
    <!-- Handle -->
    <path d="M 80 50 Q 120 50 120 90 Q 120 130 80 130" 
          fill="none" stroke="#2E7D32" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#1B5E20">
    Budget Kettles
  </text>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#1B5E20">
    Under $30
  </text>
  
  <!-- Price Tag Icon -->
  <g transform="translate(200, 550)">
    <path d="M 0 0 L 60 0 L 80 30 L 60 60 L 0 60 Z" fill="#66BB6A"/>
    <circle cx="20" cy="30" r="8" fill="white"/>
    <text x="45" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2025</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="200" r="70" fill="#81C784" opacity="0.2"/>
  <circle cx="1400" cy="150" r="90" fill="#A5D6A7" opacity="0.3"/>
  <circle cx="150" cy="700" r="100" fill="#C8E6C9" opacity="0.3"/>
  
  <!-- Check Mark Icon -->
  <g transform="translate(1350, 700)">
    <circle cx="0" cy="0" r="50" fill="#4CAF50" opacity="0.9"/>
    <path d="M -20 0 L -5 15 L 20 -15" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
