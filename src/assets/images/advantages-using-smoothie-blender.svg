<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="advantage-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B2EBF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#advantage-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="200" r="90" fill="#00BCD4" opacity="0.15"/>
  <circle cx="1350" cy="700" r="110" fill="#4CAF50" opacity="0.15"/>
  <circle cx="1400" cy="150" r="70" fill="#FF9800" opacity="0.15"/>
  
  <!-- Blender icon -->
  <g transform="translate(200, 300)">
    <!-- Blender base -->
    <rect x="30" y="120" width="80" height="30" rx="5" fill="#546E7A"/>
    <!-- Blender jar -->
    <path d="M 40 40 L 50 120 L 90 120 L 100 40 Z" fill="#00BCD4" opacity="0.6" stroke="#0097A7" stroke-width="2"/>
    <!-- Lid -->
    <ellipse cx="70" cy="40" rx="35" ry="8" fill="#00897B"/>
    <!-- Contents -->
    <circle cx="55" cy="80" r="8" fill="#FF5722" opacity="0.7"/>
    <circle cx="75" cy="90" r="7" fill="#4CAF50" opacity="0.7"/>
    <circle cx="65" cy="70" r="6" fill="#FFC107" opacity="0.7"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#00695C" text-anchor="middle">
    Blender Benefits
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="60" fill="#0097A7" text-anchor="middle">
    Transform Your Health
  </text>
  
  <!-- Checkmark icons -->
  <g transform="translate(1100, 350)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50" opacity="0.3"/>
    <path d="M -10 0 L -5 8 L 10 -8" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  <g transform="translate(1200, 420)">
    <circle cx="0" cy="0" r="28" fill="#4CAF50" opacity="0.3"/>
    <path d="M -9 0 L -4 7 L 9 -7" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
