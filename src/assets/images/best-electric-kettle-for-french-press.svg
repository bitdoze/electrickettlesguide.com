<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#F5E6D3"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="200" r="70" fill="#D4A574" opacity="0.3"/>
  <circle cx="1450" cy="700" r="90" fill="#D4A574" opacity="0.3"/>
  <circle cx="1400" cy="150" r="50" fill="#C8B49A" opacity="0.4"/>
  
  <!-- French Press illustration -->
  <g transform="translate(200, 200)">
    <!-- French Press base -->
    <ellipse cx="180" cy="420" rx="100" ry="15" fill="#8B7355" opacity="0.4"/>
    
    <!-- Glass container -->
    <path d="M 120 200 Q 110 300 120 400 L 240 400 Q 250 300 240 200 Z" 
          fill="#E8F0F2" stroke="#5D4E37" stroke-width="4" opacity="0.7"/>
    
    <!-- Coffee inside -->
    <path d="M 125 280 Q 115 320 125 390 L 235 390 Q 245 320 235 280 Z" 
          fill="#6F4E37" opacity="0.8"/>
    
    <!-- Metal band -->
    <rect x="115" y="195" width="130" height="15" fill="#8B7355" rx="2"/>
    
    <!-- Plunger rod -->
    <rect x="175" y="80" width="10" height="130" fill="#5D4E37"/>
    
    <!-- Plunger top -->
    <circle cx="180" cy="80" r="20" fill="#8B7355"/>
    <ellipse cx="180" cy="210" rx="60" ry="8" fill="#8B7355"/>
    
    <!-- Handle -->
    <path d="M 250 240 Q 310 240 310 300 Q 310 360 250 360" 
          fill="none" stroke="#5D4E37" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Steam wisps -->
    <path d="M 150 180 Q 145 150 150 120" fill="none" stroke="#C8B49A" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M 180 170 Q 180 140 185 110" fill="none" stroke="#C8B49A" 
          stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 210 180 Q 215 150 210 120" fill="none" stroke="#C8B49A" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Gooseneck Kettle illustration -->
  <g transform="translate(550, 300)">
    <!-- Kettle body -->
    <ellipse cx="150" cy="250" rx="100" ry="12" fill="#A0A0A0" opacity="0.3"/>
    <path d="M 80 150 Q 70 200 80 240 L 80 250 L 220 250 L 220 240 Q 230 200 220 150 Z" 
          fill="#6B6B6B" stroke="#4A4A4A" stroke-width="3"/>
    
    <!-- Gooseneck spout -->
    <path d="M 220 180 Q 280 160 300 200" 
          fill="none" stroke="#4A4A4A" stroke-width="12" stroke-linecap="round"/>
    <path d="M 220 180 Q 280 160 300 200" 
          fill="none" stroke="#6B6B6B" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Handle -->
    <path d="M 70 170 Q 30 170 30 210 Q 30 250 70 250" 
          fill="none" stroke="#4A4A4A" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="150" cy="150" rx="70" ry="18" fill="#7A7A7A" stroke="#4A4A4A" stroke-width="3"/>
    <circle cx="150" cy="145" r="8" fill="#4A4A4A"/>
    
    <!-- Temperature display -->
    <rect x="130" y="190" width="40" height="20" fill="#2A2A2A" rx="2"/>
    <text x="150" y="205" font-family="Arial" font-size="12" fill="#00FF00" 
          text-anchor="middle">203Â°</text>
  </g>
  
  <!-- Coffee beans decoration -->
  <g transform="translate(900, 450)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#6F4E37" transform="rotate(-20)"/>
    <ellipse cx="30" cy="10" rx="12" ry="18" fill="#6F4E37" transform="rotate(15)"/>
    <ellipse cx="60" cy="-5" rx="12" ry="18" fill="#6F4E37" transform="rotate(-10)"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="100" 
        font-weight="bold" fill="#5D4E37" text-anchor="middle">
    Best Kettles for
  </text>
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="100" 
        font-weight="bold" fill="#5D4E37" text-anchor="middle">
    French Press
  </text>
</svg>
