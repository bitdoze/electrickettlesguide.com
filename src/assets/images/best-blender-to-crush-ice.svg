<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Blender (left side) -->
  <g transform="translate(200, 220)">
    <!-- Base -->
    <rect x="30" y="420" width="160" height="90" rx="8" fill="#0f172a"/>
    <circle cx="110" cy="465" r="12" fill="#0ea5e9"/>
    <!-- Jar -->
    <path d="M 60 180 L 50 420 L 170 420 L 160 180 Z" fill="#38bdf8" opacity="0.6"/>
    <ellipse cx="110" cy="180" rx="50" ry="15" fill="#38bdf8" opacity="0.7"/>
    <rect x="102" cy="170" width="16" height="18" rx="3" fill="#0f172a"/>
    <!-- Ice cubes inside jar -->
    <rect x="75" y="280" width="30" height="30" rx="3" fill="#f0f9ff" opacity="0.9" stroke="#0ea5e9" stroke-width="2"/>
    <rect x="110" y="310" width="28" height="28" rx="3" fill="#f0f9ff" opacity="0.9" stroke="#0ea5e9" stroke-width="2"/>
    <rect x="85" y="350" width="32" height="32" rx="3" fill="#f0f9ff" opacity="0.9" stroke="#0ea5e9" stroke-width="2"/>
    <!-- Blade -->
    <ellipse cx="110" cy="400" rx="30" ry="8" fill="#64748b"/>
  </g>
  
  <!-- Ice cubes (center) -->
  <g transform="translate(500, 280)">
    <rect x="0" y="0" width="70" height="70" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>
    <rect x="80" y="20" width="65" height="65" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>
    <rect x="20" y="90" width="75" height="75" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>
    <rect x="110" y="95" width="60" height="60" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>
  </g>
  
  <!-- Arrow (transformation) -->
  <g transform="translate(730, 350)">
    <path d="M 0 30 L 100 30 L 85 15 M 100 30 L 85 45" stroke="#0ea5e9" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Crushed ice (right side) -->
  <g transform="translate(900, 250)">
    <!-- Glass -->
    <path d="M 50 100 L 40 350 L 180 350 L 170 100 Z" fill="#f0f9ff" opacity="0.3" stroke="#0ea5e9" stroke-width="3"/>
    <ellipse cx="110" cy="100" rx="60" ry="18" fill="#f0f9ff" opacity="0.4" stroke="#0ea5e9" stroke-width="3"/>
    <!-- Crushed ice particles -->
    <circle cx="80" cy="200" r="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="110" cy="220" r="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="130" cy="210" r="7" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="95" cy="240" r="9" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="125" cy="245" r="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="75" cy="260" r="7" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="105" cy="270" r="9" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="135" cy="265" r="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="85" cy="290" r="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="115" cy="300" r="7" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="140" cy="295" r="9" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="95" cy="320" r="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="125" cy="325" r="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Blade icon (top right) -->
  <g transform="translate(1300, 220)">
    <circle cx="60" cy="60" r="50" fill="#0f172a" opacity="0.2"/>
    <path d="M 60 30 L 75 60 L 60 90 L 45 60 Z" fill="#64748b"/>
    <path d="M 30 60 L 60 75 L 90 60 L 60 45 Z" fill="#64748b"/>
  </g>
  
  <!-- Title Text -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="82" font-weight="bold" fill="#0c4a6e" text-anchor="middle">Best Ice Crushing Blenders</text>
</svg>
