<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgHealth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgHealth)"/>
  
  <!-- Medical cross/health symbol -->
  <g opacity="0.15">
    <circle cx="1100" cy="450" r="180" fill="#1976d2"/>
    <rect x="1020" y="360" width="160" height="40" rx="10" fill="white"/>
    <rect x="1080" y="300" width="40" height="160" rx="10" fill="white"/>
  </g>
  
  <!-- Kettle with checkmark -->
  <g opacity="0.2">
    <ellipse cx="450" cy="600" rx="100" ry="35" fill="#1565c0"/>
    <path d="M 350 600 Q 350 450 450 400 Q 550 450 550 600 Z" fill="#1565c0"/>
    <rect x="432" y="340" width="36" height="60" rx="18" fill="#1565c0"/>
    <path d="M 550 520 Q 650 520 650 550 Q 650 580 550 580" fill="none" stroke="#1565c0" stroke-width="18"/>
    <!-- Checkmark -->
    <path d="M 380 520 L 420 560 L 500 480" fill="none" stroke="#4caf50" stroke-width="25" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="280" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#0d47a1" text-anchor="middle">
    Are Kettles Safe?
  </text>
  
  <text x="800" y="390" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#1976d2" text-anchor="middle">
    Health Guide
  </text>
  
  <!-- Badge -->
  <rect x="620" y="470" width="360" height="70" rx="35" fill="#1976d2"/>
  <text x="800" y="522" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">
    2025 Research
  </text>
</svg>
