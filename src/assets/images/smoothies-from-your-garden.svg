<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Garden bed -->
  <rect x="200" y="600" width="1200" height="120" fill="#8d6e63" rx="10"/>
  
  <!-- Plants -->
  <!-- Tomato plant -->
  <ellipse cx="350" cy="580" rx="40" ry="60" fill="#4caf50"/>
  <circle cx="335" cy="550" r="18" fill="#f44336"/>
  <circle cx="365" cy="560" r="18" fill="#f44336"/>
  
  <!-- Leafy greens -->
  <path d="M 550 600 Q 530 560 550 540 Q 570 560 550 600" fill="#66bb6a"/>
  <path d="M 560 600 Q 540 565 560 545 Q 580 565 560 600" fill="#4caf50"/>
  <path d="M 570 600 Q 550 570 570 550 Q 590 570 570 600" fill="#81c784"/>
  
  <!-- Cucumber -->
  <ellipse cx="750" cy="580" rx="35" ry="55" fill="#4caf50"/>
  <rect x="740" y="555" width="20" height="50" fill="#2e7d32" rx="10"/>
  
  <!-- Berries bush -->
  <ellipse cx="950" cy="570" rx="50" ry="70" fill="#4caf50"/>
  <circle cx="930" cy="550" r="10" fill="#e91e63"/>
  <circle cx="950" cy="540" r="10" fill="#e91e63"/>
  <circle cx="970" cy="555" r="10" fill="#e91e63"/>
  <circle cx="940" cy="570" r="10" fill="#e91e63"/>
  
  <!-- Herbs -->
  <path d="M 1150 600 Q 1145 575 1150 560 Q 1155 575 1150 600" fill="#66bb6a"/>
  <path d="M 1165 600 Q 1160 575 1165 560 Q 1170 575 1165 600" fill="#66bb6a"/>
  <path d="M 1180 600 Q 1175 575 1180 560 Q 1185 575 1180 600" fill="#66bb6a"/>
  
  <!-- Blender with smoothie -->
  <rect x="650" y="350" width="300" height="200" fill="#ffffff" stroke="#424242" stroke-width="4" rx="5"/>
  <polygon points="650,350 950,350 900,250 700,250" fill="#e0e0e0" stroke="#424242" stroke-width="4"/>
  <rect x="680" y="270" width="200" height="260" fill="#81c784" opacity="0.7"/>
  <circle cx="780" cy="320" r="60" fill="#4caf50" opacity="0.6"/>
  
  <!-- Blender details -->
  <rect x="750" y="560" width="60" height="30" fill="#bdbdbd" stroke="#424242" stroke-width="2" rx="3"/>
  <circle cx="780" cy="575" r="8" fill="#757575"/>
  
  <!-- Text -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#2e7d32" text-anchor="middle">
    Garden to Glass
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="#ffeb3b" opacity="0.6"/>
  <circle cx="1450" cy="200" r="40" fill="#ffeb3b" opacity="0.5"/>
</svg>
