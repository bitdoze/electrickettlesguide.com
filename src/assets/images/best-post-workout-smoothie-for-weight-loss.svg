<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg3)"/>
  
  <!-- Dumbbell -->
  <rect x="400" y="520" width="200" height="30" fill="#546E7A" rx="15"/>
  <circle cx="400" cy="535" r="45" fill="#37474F"/>
  <circle cx="400" cy="535" r="35" fill="#455A64"/>
  <circle cx="600" cy="535" r="45" fill="#37474F"/>
  <circle cx="600" cy="535" r="35" fill="#455A64"/>
  
  <!-- Smoothie Shaker Bottle -->
  <rect x="920" y="460" width="160" height="280" fill="#FF6B6B" opacity="0.8" rx="10"/>
  <rect x="920" y="450" width="160" height="30" fill="#C92A2A"/>
  <circle cx="1000" cy="465" r="15" fill="#FFE5E5"/>
  <line x1="940" y1="550" x2="1080" y2="550" stroke="#FFF" stroke-width="3" opacity="0.3"/>
  <line x1="940" y1="600" x2="1080" y2="600" stroke="#FFF" stroke-width="3" opacity="0.3"/>
  <line x1="940" y1="650" x2="1080" y2="650" stroke="#FFF" stroke-width="3" opacity="0.3"/>
  
  <!-- Smoothie inside bottle -->
  <rect x="930" y="500" width="140" height="230" fill="#FFA94D" opacity="0.6" rx="5"/>
  
  <!-- Water droplets -->
  <circle cx="380" cy="480" r="12" fill="#42A5F5" opacity="0.6"/>
  <circle cx="620" cy="490" r="15" fill="#42A5F5" opacity="0.6"/>
  <circle cx="450" cy="470" r="10" fill="#42A5F5" opacity="0.6"/>
  <circle cx="890" cy="500" r="14" fill="#42A5F5" opacity="0.6"/>
  <circle cx="1110" cy="510" r="12" fill="#42A5F5" opacity="0.6"/>
  
  <!-- Main Text -->
  <text x="800" y="260" font-family="Arial, sans-serif" font-size="78" font-weight="bold" text-anchor="middle" fill="#1565C0">
    Post-Workout Smoothies
  </text>
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="56" text-anchor="middle" fill="#1976D2">
    For Weight Loss
  </text>
</svg>
