<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#FFF8E1"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFF8E1;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad3)"/>
  
  <!-- Kettle illustration -->
  <g transform="translate(200, 280)">
    <!-- Kettle body -->
    <path d="M 150 100 Q 150 50, 200 50 L 350 50 Q 400 50, 400 100 L 400 280 Q 400 330, 350 330 L 200 330 Q 150 330, 150 280 Z" 
          fill="#607D8B" stroke="#37474F" stroke-width="4"/>
    
    <!-- Kettle handle -->
    <path d="M 410 120 Q 470 120, 470 190 Q 470 260, 410 260" 
          fill="none" stroke="#37474F" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Kettle spout -->
    <path d="M 150 160 Q 100 160, 80 180 L 60 200" 
          fill="none" stroke="#37474F" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="275" cy="50" rx="60" ry="15" fill="#37474F"/>
    
    <!-- Steam -->
    <g opacity="0.6">
      <path d="M 90 180 Q 70 160, 75 140" fill="none" stroke="#78909C" stroke-width="4" stroke-linecap="round"/>
      <path d="M 70 190 Q 50 170, 55 150" fill="none" stroke="#78909C" stroke-width="4" stroke-linecap="round"/>
      <path d="M 50 200 Q 30 180, 35 160" fill="none" stroke="#78909C" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Pasta shapes -->
  <g transform="translate(700, 300)">
    <!-- Penne pieces -->
    <rect x="0" y="0" width="60" height="18" fill="#F4A460" stroke="#D2691E" stroke-width="2" rx="3"/>
    <rect x="70" y="10" width="60" height="18" fill="#F4A460" stroke="#D2691E" stroke-width="2" rx="3"/>
    <rect x="25" y="50" width="60" height="18" fill="#F4A460" stroke="#D2691E" stroke-width="2" rx="3"/>
    
    <!-- Fusilli piece -->
    <g transform="translate(150, 20)">
      <path d="M 0 0 Q 10 5, 0 10 Q -10 15, 0 20 Q 10 25, 0 30" 
            fill="none" stroke="#F4A460" stroke-width="12" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Plus sign -->
  <g transform="translate(550, 360)">
    <circle cx="0" cy="0" r="45" fill="#FFA726" opacity="0.9"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Equals sign -->
  <g transform="translate(950, 360)">
    <circle cx="0" cy="0" r="45" fill="#66BB6A" opacity="0.9"/>
    <line x1="-20" y1="-8" x2="20" y2="-8" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <line x1="-20" y1="8" x2="20" y2="8" stroke="white" stroke-width="7" stroke-linecap="round"/>
  </g>
  
  <!-- Plate with pasta -->
  <g transform="translate(1100, 300)">
    <!-- Plate -->
    <ellipse cx="80" cy="80" rx="90" ry="20" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="3"/>
    <ellipse cx="80" cy="76" rx="90" ry="18" fill="#F5F5F5"/>
    <!-- Pasta on plate -->
    <ellipse cx="80" cy="65" rx="60" ry="25" fill="#F4A460"/>
    <path d="M 40 65 Q 80 45, 120 65" fill="#D2691E" opacity="0.3"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="90" font-weight="bold" 
        fill="#E65100" text-anchor="middle">Kettle Pasta Cooking</text>
  
  <!-- Subtitle -->
  <text x="800" y="740" font-family="Arial, sans-serif" font-size="56" font-weight="normal" 
        fill="#F57C00" text-anchor="middle">Quick & Easy</text>
</svg>
