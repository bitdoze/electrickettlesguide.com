<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blender-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#blender-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="220" cy="200" r="95" fill="#9C27B0" opacity="0.15"/>
  <circle cx="1380" cy="700" r="115" fill="#BA68C8" opacity="0.15"/>
  <circle cx="1400" cy="180" r="80" fill="#AB47BC" opacity="0.12"/>
  
  <!-- Three blender icons showing options -->
  <g transform="translate(150, 300)">
    <!-- Budget blender -->
    <rect x="20" y="110" width="60" height="20" rx="5" fill="#7B1FA2"/>
    <path d="M 30 40 L 35 110 L 65 110 L 70 40 Z" fill="#BA68C8" opacity="0.6" stroke="#7B1FA2" stroke-width="2"/>
    <ellipse cx="50" cy="40" rx="25" ry="6" fill="#9C27B0"/>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" fill="#6A1B9A" text-anchor="middle">Budget</text>
  </g>
  
  <g transform="translate(250, 280)">
    <!-- Mid-range blender -->
    <rect x="25" y="120" width="70" height="25" rx="5" fill="#7B1FA2"/>
    <path d="M 35 35 L 42 120 L 78 120 L 85 35 Z" fill="#9C27B0" opacity="0.7" stroke="#6A1B9A" stroke-width="2"/>
    <ellipse cx="60" cy="35" rx="28" ry="7" fill="#8E24AA"/>
    <circle cx="52" cy="70" r="8" fill="#F06292" opacity="0.6"/>
    <circle cx="68" cy="85" r="7" fill="#81C784" opacity="0.6"/>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="14" fill="#6A1B9A" text-anchor="middle">Best Value</text>
  </g>
  
  <g transform="translate(370, 260)">
    <!-- Premium blender -->
    <rect x="30" y="130" width="80" height="30" rx="5" fill="#6A1B9A"/>
    <path d="M 40 30 L 48 130 L 92 130 L 100 30 Z" fill="#7B1FA2" opacity="0.8" stroke="#4A148C" stroke-width="3"/>
    <ellipse cx="70" cy="30" rx="32" ry="8" fill="#6A1B9A"/>
    <circle cx="58" cy="65" r="9" fill="#FF5252" opacity="0.6"/>
    <circle cx="75" cy="82" r="8" fill="#69F0AE" opacity="0.6"/>
    <circle cx="65" cy="100" r="7" fill="#FFD54F" opacity="0.6"/>
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" fill="#6A1B9A" text-anchor="middle">Premium</text>
  </g>
  
  <!-- Main text -->
  <text x="800" y="370" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#6A1B9A" text-anchor="middle">
    Choose Your Blender
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="490" font-family="Arial, sans-serif" font-size="60" fill="#8E24AA" text-anchor="middle">
    Perfect Match Guide
  </text>
  
  <!-- Checkmark -->
  <g transform="translate(1150, 370)">
    <circle cx="0" cy="0" r="35" fill="#9C27B0" opacity="0.3"/>
    <path d="M -12 0 L -6 10 L 12 -10" stroke="#6A1B9A" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
