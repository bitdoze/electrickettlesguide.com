<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="kids-smoothie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#kids-smoothie-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#FF69B4" opacity="0.2"/>
  <circle cx="1450" cy="750" r="100" fill="#FFD700" opacity="0.2"/>
  <circle cx="1400" cy="200" r="60" fill="#98FB98" opacity="0.3"/>
  
  <!-- Smoothie glass icon -->
  <g transform="translate(200, 250)">
    <path d="M 50 0 L 80 200 L 20 200 Z" fill="#FF69B4" opacity="0.6"/>
    <ellipse cx="50" cy="200" rx="30" ry="10" fill="#FF1493"/>
    <rect x="45" y="190" width="10" height="60" fill="#8B4513"/>
    <circle cx="35" cy="20" r="15" fill="#FFB6C1"/>
    <circle cx="65" cy="30" r="12" fill="#98FB98"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#FF1493" text-anchor="middle">
    Kids Love Smoothies
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="60" fill="#8B008B" text-anchor="middle">
    Healthy &amp; Delicious
  </text>
  
  <!-- Small fruits decoration -->
  <circle cx="1200" cy="400" r="25" fill="#FF6347"/>
  <circle cx="1250" cy="450" r="20" fill="#FFD700"/>
  <circle cx="1300" cy="420" r="22" fill="#32CD32"/>
</svg>
