<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3" />
      <stop offset="100%" style="stop-color:#fbcfe8" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg-grad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="80" fill="#f472b6" opacity="0.3"/>
  <circle cx="1400" cy="700" r="100" fill="#fbbf24" opacity="0.3"/>
  <circle cx="1350" cy="250" r="70" fill="#86efac" opacity="0.3"/>
  
  <!-- Smoothie Glass -->
  <g transform="translate(650, 220)">
    <!-- Glass -->
    <path d="M 100 80 L 130 350 L 70 350 Z" fill="#ec4899" opacity="0.7" stroke="#db2777" stroke-width="4"/>
    <ellipse cx="100" cy="350" rx="30" ry="10" fill="#be185d"/>
    
    <!-- Straw -->
    <rect x="95" y="50" width="10" height="120" fill="#dc2626" rx="5"/>
    <rect x="90" y="30" width="20" height="30" rx="10" fill="#dc2626"/>
    
    <!-- Fruit decorations on glass -->
    <circle cx="85" cy="150" r="15" fill="#fbbf24"/>
    <circle cx="115" cy="200" r="18" fill="#f97316"/>
    <circle cx="95" cy="270" r="16" fill="#a3e635"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="bold" fill="#be185d" text-anchor="middle">Kids Love Smoothies</text>
  
  <!-- Small fruits -->
  <circle cx="1150" cy="400" r="30" fill="#ef4444"/>
  <circle cx="1220" cy="460" r="25" fill="#fbbf24"/>
  <circle cx="1280" cy="430" r="28" fill="#22c55e"/>
</svg>
