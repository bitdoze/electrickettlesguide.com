<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#E8F5E9"/>
  
  <!-- Title -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#2E7D32" text-anchor="middle">
    Travel Smoothie Cups
  </text>
  
  <!-- Travel Cup 1 (Left) -->
  <g transform="translate(300, 350)">
    <!-- Cup body -->
    <rect x="0" y="0" width="120" height="280" rx="8" fill="#FFA726" opacity="0.8"/>
    <rect x="10" y="10" width="100" height="260" rx="5" fill="#FFB74D" opacity="0.6"/>
    
    <!-- Lid -->
    <rect x="-5" y="-15" width="130" height="20" rx="10" fill="#6D4C41"/>
    
    <!-- Straw -->
    <rect x="55" y="-30" width="10" height="150" fill="#4CAF50"/>
    <rect x="55" y="-35" width="10" height="10" rx="5" fill="#4CAF50"/>
    
    <!-- Silicone sleeve pattern -->
    <rect x="10" y="120" width="100" height="60" rx="5" fill="#FF9800" opacity="0.5"/>
  </g>
  
  <!-- Travel Cup 2 (Center) -->
  <g transform="translate(700, 320)">
    <!-- Cup body - Glass effect -->
    <rect x="0" y="0" width="140" height="320" rx="10" fill="#B3E5FC" opacity="0.9"/>
    <rect x="10" y="10" width="120" height="300" rx="8" fill="#E1F5FE" opacity="0.7"/>
    
    <!-- Bamboo lid -->
    <rect x="-5" y="-18" width="150" height="24" rx="12" fill="#D7CCC8"/>
    <line x1="0" y1="-6" x2="140" y2="-6" stroke="#8D6E63" stroke-width="2"/>
    <line x1="0" y1="0" x2="140" y2="0" stroke="#8D6E63" stroke-width="1"/>
    
    <!-- Glass straw -->
    <rect x="65" y="-40" width="10" height="180" fill="#90CAF9" opacity="0.8"/>
    <rect x="65" y="-45" width="10" height="10" rx="5" fill="#90CAF9" opacity="0.8"/>
    
    <!-- Silicone sleeve -->
    <rect x="10" y="140" width="120" height="80" rx="8" fill="#81C784" opacity="0.6"/>
  </g>
  
  <!-- Travel Cup 3 (Right) -->
  <g transform="translate(1100, 360)">
    <!-- Cup body -->
    <rect x="0" y="0" width="110" height="260" rx="8" fill="#CE93D8" opacity="0.8"/>
    <rect x="10" y="10" width="90" height="240" rx="5" fill="#E1BEE7" opacity="0.6"/>
    
    <!-- Lid -->
    <rect x="-5" y="-15" width="120" height="18" rx="9" fill="#7B1FA2"/>
    
    <!-- Straw -->
    <rect x="50" y="-28" width="10" height="140" fill="#FF4081"/>
    <rect x="50" y="-33" width="10" height="10" rx="5" fill="#FF4081"/>
    
    <!-- Sleeve -->
    <rect x="10" y="110" width="90" height="55" rx="5" fill="#9C27B0" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements (travel themed) -->
  <!-- Plane -->
  <g transform="translate(200, 120)">
    <path d="M0,10 L40,10 L50,0 L60,10 L80,10 L70,20 L60,10 L40,10 Z" fill="#1976D2" opacity="0.6"/>
    <circle cx="20" cy="10" r="3" fill="#FFF"/>
    <circle cx="40" cy="10" r="3" fill="#FFF"/>
  </g>
  
  <!-- Map marker -->
  <g transform="translate(1400, 150)">
    <path d="M20,0 C9,0 0,9 0,20 C0,35 20,60 20,60 S40,35 40,20 C40,9 31,0 20,0 Z" fill="#E53935" opacity="0.7"/>
    <circle cx="20" cy="20" r="8" fill="#FFF"/>
  </g>
  
  <!-- Coffee/smoothie drops -->
  <circle cx="450" cy="250" r="15" fill="#4CAF50" opacity="0.5"/>
  <circle cx="950" cy="220" r="18" fill="#2196F3" opacity="0.5"/>
  <circle cx="1250" cy="260" r="12" fill="#9C27B0" opacity="0.5"/>
</svg>
