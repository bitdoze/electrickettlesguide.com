<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Large Kettle Silhouette -->
  <g transform="translate(800, 450)">
    <!-- Kettle body -->
    <ellipse cx="0" cy="120" rx="200" ry="30" fill="#1976D2" opacity="0.15"/>
    <path d="M -150,-100 L -180,100 L 180,100 L 150,-100 Z" fill="#1976D2" opacity="0.8"/>
    <path d="M -150,-100 Q 0,-130 150,-100" fill="#2196F3" opacity="0.9"/>
    
    <!-- Handle -->
    <path d="M 150,-50 Q 220,-50 220,20 Q 220,80 180,90" 
          stroke="#1565C0" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M -150,40 L -220,60 L -210,80 L -140,60 Z" fill="#1565C0"/>
    
    <!-- Lid -->
    <ellipse cx="0" cy="-100" rx="80" ry="20" fill="#0D47A1"/>
    <circle cx="0" cy="-100" r="15" fill="#1976D2"/>
    
    <!-- Steam lines -->
    <path d="M -40,-120 Q -50,-160 -40,-200" stroke="#90CAF9" stroke-width="6" 
          fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M 0,-120 Q 0,-170 10,-210" stroke="#90CAF9" stroke-width="6" 
          fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M 40,-120 Q 50,-160 40,-200" stroke="#90CAF9" stroke-width="6" 
          fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Capacity indicator -->
  <g transform="translate(350, 450)">
    <rect x="-60" y="-120" width="120" height="240" rx="60" 
          fill="#1976D2" opacity="0.2" stroke="#1976D2" stroke-width="4"/>
    <rect x="-50" y="30" width="100" height="90" rx="5" fill="#2196F3" opacity="0.7"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="48" 
          font-weight="bold" fill="#0D47A1" text-anchor="middle">2L</text>
    
    <!-- Water level lines -->
    <line x1="-40" y1="-80" x2="40" y2="-80" stroke="#1976D2" stroke-width="3"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#1976D2" stroke-width="3"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#1976D2" stroke-width="3"/>
  </g>
  
  <!-- Main Title -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="110" 
        font-weight="bold" fill="#0D47A1" text-anchor="middle">Large Capacity Kettles</text>
  
  <!-- Subtitle -->
  <text x="800" y="780" font-family="Arial, sans-serif" font-size="56" 
        fill="#1565C0" text-anchor="middle">2025-2026 Top Picks</text>
</svg>
