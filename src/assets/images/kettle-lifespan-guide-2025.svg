<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8dce8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg2)"/>
  
  <!-- Kettle -->
  <ellipse cx="800" cy="550" rx="140" ry="40" fill="#34495e" opacity="0.3"/>
  <path d="M 660 550 L 660 350 Q 660 280 700 250 L 900 250 Q 940 280 940 350 L 940 550 Z" fill="#5d6d7e" opacity="0.9"/>
  <ellipse cx="800" cy="250" rx="100" ry="30" fill="#34495e"/>
  <rect x="750" y="200" width="100" height="40" rx="20" fill="#95a5a6"/>
  
  <!-- Calendar/Time Symbol -->
  <rect x="620" y="380" width="80" height="80" rx="8" fill="#fff" opacity="0.9"/>
  <text x="660" y="435" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50" text-anchor="middle">5+</text>
  
  <!-- Checkmark -->
  <circle cx="920" cy="420" r="45" fill="#27ae60" opacity="0.9"/>
  <path d="M 900 420 L 915 435 L 940 405" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2c3e50" text-anchor="middle">Kettle Lifespan Guide</text>
  <text x="800" y="790" font-family="Arial, sans-serif" font-size="48" fill="#5d6d7e" text-anchor="middle">Years of Reliable Service</text>
