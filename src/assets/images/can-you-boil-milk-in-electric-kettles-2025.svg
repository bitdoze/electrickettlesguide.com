<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#FFF3E0"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFF3E0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad2)"/>
  
  <!-- Kettle illustration -->
  <g transform="translate(280, 250)">
    <!-- Kettle body -->
    <path d="M 150 120 Q 150 70, 200 70 L 350 70 Q 400 70, 400 120 L 400 300 Q 400 350, 350 350 L 200 350 Q 150 350, 150 300 Z" 
          fill="#455A64" stroke="#263238" stroke-width="4"/>
    
    <!-- Kettle handle -->
    <path d="M 410 140 Q 470 140, 470 210 Q 470 280, 410 280" 
          fill="none" stroke="#263238" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Kettle spout -->
    <path d="M 150 180 Q 100 180, 80 200 L 60 220" 
          fill="none" stroke="#263238" stroke-width="8" stroke-linecap="round"/>
    
    <!--Lid -->
    <ellipse cx="275" cy="70" rx="60" ry="15" fill="#263238"/>
  </g>
  
  <!-- Warning symbol -->
  <g transform="translate(700, 300)">
    <!-- Triangle -->
    <path d="M 60 0 L 110 90 L 10 90 Z" 
          fill="#FF6F00" stroke="#E65100" stroke-width="4"/>
    <!-- Exclamation mark -->
    <rect x="55" y="25" width="10" height="35" fill="white" rx="2"/>
    <circle cx="60" cy="75" r="6" fill="white"/>
  </g>
  
  <!-- Milk glass illustration -->
  <g transform="translate(880, 280)">
    <!-- Glass -->
    <path d="M 80 100 L 100 100 L 95 180 Q 95 190, 85 190 Q 75 190, 75 180 Z" 
          fill="white" stroke="#546E7A" stroke-width="3" opacity="0.9"/>
    <!-- Milk in glass -->
    <path d="M 81 120 L 99 120 L 94 178 Q 94 186, 86 186 Q 78 186, 78 178 Z" 
          fill="#FAFAFA" opacity="0.8"/>
  </g>
  
  <!-- X symbol between kettle and milk -->
  <g transform="translate(620, 340)">
    <circle cx="0" cy="0" r="50" fill="#D32F2F" opacity="0.9"/>
    <line x1="-25" y1="-25" x2="25" y2="25" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="-25" y2="25" stroke="white" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="620" font-family="Arial, sans-serif" font-size="86" font-weight="bold" 
        fill="#E65100" text-anchor="middle">Milk in Kettles?</text>
  
  <!-- Subtitle -->
  <text x="800" y="710" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        fill="#FF6F00" text-anchor="middle">Not Recommended</text>
</svg>
