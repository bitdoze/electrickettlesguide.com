<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgEnergy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgEnergy)"/>
  
  <!-- Lightning bolt/energy symbol -->
  <g opacity="0.15">
    <path d="M 1050 300 L 950 500 L 1050 500 L 950 700 L 1150 500 L 1050 500 Z" fill="#2e7d32"/>
  </g>
  
  <!-- Kettle with leaf (eco symbol) -->
  <g opacity="0.2">
    <ellipse cx="400" cy="600" rx="100" ry="35" fill="#1b5e20"/>
    <path d="M 300 600 Q 300 450 400 400 Q 500 450 500 600 Z" fill="#1b5e20"/>
    <rect x="382" y="340" width="36" height="60" rx="18" fill="#1b5e20"/>
    <path d="M 500 520 Q 600 520 600 550 Q 600 580 500 580" fill="none" stroke="#1b5e20" stroke-width="18"/>
    <!-- Leaf symbol -->
    <path d="M 400 520 Q 420 480 450 500 Q 420 520 400 520 Z" fill="#4caf50"/>
    <path d="M 400 520 L 430 500" stroke="#4caf50" stroke-width="3"/>
  </g>
  
  <!-- Main text -->
  <text x="800" y="300" font-family="Arial, sans-serif" font-size="95" font-weight="bold" fill="#1b5e20" text-anchor="middle">
    Energy Efficiency
  </text>
  
  <text x="800" y="410" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="#2e7d32" text-anchor="middle">
    Electric Kettles
  </text>
  
  <!-- Badge -->
  <rect x="620" y="480" width="360" height="70" rx="35" fill="#388e3c"/>
  <text x="800" y="532" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">
    Complete Guide
  </text>
</svg>
