<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#E3F2FD"/>
  
  <!-- Title -->
  <text x="800" y="160" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#1565C0" text-anchor="middle">
    Easy to Clean Blenders
  </text>
  
  <!-- Blender 1 (Left) -->
  <g transform="translate(250, 300)">
    <!-- Base -->
    <rect x="20" y="280" width="160" height="100" rx="10" fill="#37474F"/>
    <circle cx="100" cy="330" r="25" fill="#546E7A"/>
    
    <!-- Pitcher -->
    <path d="M50,280 L150,280 L130,100 L70,100 Z" fill="#90CAF9" opacity="0.7"/>
    <path d="M50,280 L150,280 L130,100 L70,100 Z" fill="none" stroke="#1976D2" stroke-width="3"/>
    
    <!-- Lid -->
    <ellipse cx="100" cy="100" rx="40" ry="15" fill="#1565C0"/>
    
    <!-- Cleaning sparkles -->
    <circle cx="140" cy="180" r="8" fill="#FFF176" opacity="0.9"/>
    <circle cx="60" cy="200" r="6" fill="#FFF176" opacity="0.9"/>
    <circle cx="120" cy="240" r="7" fill="#FFF176" opacity="0.9"/>
  </g>
  
  <!-- Dishwasher Icon -->
  <g transform="translate(680, 350)">
    <!-- Dishwasher body -->
    <rect x="0" y="0" width="240" height="280" rx="15" fill="#4FC3F7"/>
    <rect x="15" y="60" width="210" height="200" rx="8" fill="#81D4FA"/>
    
    <!-- Door handle -->
    <rect x="100" y="15" width="40" height="12" rx="6" fill="#0277BD"/>
    
    <!-- Racks -->
    <rect x="30" y="80" width="180" height="5" fill="#0277BD" opacity="0.6"/>
    <rect x="30" y="150" width="180" height="5" fill="#0277BD" opacity="0.6"/>
    
    <!-- Blender pitcher inside -->
    <path d="M90,100 L150,100 L140,190 L100,190 Z" fill="#B3E5FC" opacity="0.8"/>
    <ellipse cx="120" cy="100" rx="30" ry="10" fill="#0288D1"/>
    
    <!-- Water drops -->
    <circle cx="70" cy="180" r="5" fill="#E1F5FE"/>
    <circle cx="170" cy="200" r="4" fill="#E1F5FE"/>
    <circle cx="120" cy="220" r="6" fill="#E1F5FE"/>
  </g>
  
  <!-- Blender 2 (Right) -->
  <g transform="translate(1150, 320)">
    <!-- Base -->
    <rect x="30" y="260" width="140" height="90" rx="10" fill="#424242"/>
    <circle cx="100" cy="305" r="20" fill="#616161"/>
    
    <!-- Pitcher -->
    <path d="M60,260 L140,260 L125,120 L75,120 Z" fill="#B39DDB" opacity="0.7"/>
    <path d="M60,260 L140,260 L125,120 L75,120 Z" fill="none" stroke="#5E35B1" stroke-width="3"/>
    
    <!-- Lid -->
    <ellipse cx="100" cy="120" rx="35" ry="12" fill="#673AB7"/>
    
    <!-- Sparkles -->
    <circle cx="130" cy="180" r="7" fill="#FFF176" opacity="0.9"/>
    <circle cx="70" cy="200" r="6" fill="#FFF176" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Soap bubbles -->
  <circle cx="550" cy="250" r="20" fill="#E1F5FE" opacity="0.7"/>
  <circle cx="570" cy="270" r="15" fill="#E1F5FE" opacity="0.7"/>
  <circle cx="1000" cy="270" r="18" fill="#E1F5FE" opacity="0.7"/>
  <circle cx="1020" cy="250" r="12" fill="#E1F5FE" opacity="0.7"/>
  
  <!-- Checkmark (dishwasher safe symbol) -->
  <g transform="translate(200, 700)">
    <circle cx="30" cy="30" r="30" fill="#4CAF50" opacity="0.8"/>
    <path d="M20,30 L28,38 L42,20" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(1340, 700)">
    <circle cx="30" cy="30" r="30" fill="#4CAF50" opacity="0.8"/>
    <path d="M20,30 L28,38 L42,20" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
