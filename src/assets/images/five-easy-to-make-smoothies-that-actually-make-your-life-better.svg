<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD7A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Smoothie Glass -->
  <path d="M600 450 L650 650 L550 650 Z" fill="#87CEEB" opacity="0.7"/>
  <ellipse cx="600" cy="450" rx="50" ry="15" fill="#87CEEB"/>
  <rect x="585" y="650" width="30" height="80" fill="#D3D3D3"/>
  
  <!-- Smoothie Glass 2 -->
  <path d="M750 480 L790 660 L710 660 Z" fill="#FF69B4" opacity="0.7"/>
  <ellipse cx="750" cy="480" rx="40" ry="12" fill="#FF69B4"/>
  <rect x="738" y="660" width="24" height="70" fill="#D3D3D3"/>
  
  <!-- Smoothie Glass 3 -->
  <path d="M900 460 L945 650 L855 650 Z" fill="#90EE90" opacity="0.7"/>
  <ellipse cx="900" cy="460" rx="45" ry="14" fill="#90EE90"/>
  <rect x="886" y="650" width="28" height="75" fill="#D3D3D3"/>
  
  <!-- Straws -->
  <rect x="595" y="380" width="8" height="100" fill="#FF6B6B" transform="rotate(-10 599 430)"/>
  <rect x="745" y="410" width="8" height="100" fill="#4ECDC4" transform="rotate(8 749 460)"/>
  <rect x="895" y="390" width="8" height="100" fill="#FFD93D" transform="rotate(-5 899 440)"/>
  
  <!-- Main Text -->
  <text x="800" y="280" font-family="Arial, sans-serif" font-size="82" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Easy Smoothies
  </text>
  <text x="800" y="360" font-family="Arial, sans-serif" font-size="56" text-anchor="middle" fill="#34495E">
    That Make Life Better
  </text>
</svg>
