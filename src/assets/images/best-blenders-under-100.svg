<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg-value" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-value)"/>
  
  <!-- Main Blender -->
  <g transform="translate(960, 520)">
    <!-- Jar -->
    <path d="M -100 -230 L -75 100 L 75 100 L 100 -230 Z" fill="#93c5fd" opacity="0.5" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Smoothie Inside -->
    <path d="M -92 -150 L -70 70 L 70 70 L 92 -150 Z" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Lid -->
    <ellipse cx="0" cy="-230" rx="105" ry="30" fill="#2563eb" opacity="0.9"/>
    
    <!-- Base -->
    <rect x="-110" y="100" width="220" height="90" fill="#1e40af" opacity="0.9" rx="12"/>
    <circle cx="-45" cy="145" r="15" fill="#dbeafe" opacity="0.7"/>
    <circle cx="45" cy="145" r="15" fill="#dbeafe" opacity="0.7"/>
  </g>
  
  <!-- Price Tag -->
  <g transform="translate(580, 500)">
    <path d="M 0 0 L 80 0 L 100 30 L 80 60 L 0 60 Z" fill="#10b981" opacity="0.9" stroke="#047857" stroke-width="3"/>
    <circle cx="20" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
    <text x="55" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">$100</text>
  </g>
  
  <!-- Dollar Signs -->
  <g transform="translate(700, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#10b981" opacity="0.7">$</text>
  </g>
  
  <g transform="translate(1200, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#059669" opacity="0.7">$</text>
  </g>
  
  <g transform="translate(1300, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#047857" opacity="0.6">$</text>
  </g>
  
  <!-- Sparkles -->
  <g transform="translate(1150, 450)">
    <path d="M 0 -20 L 3 -3 L 20 0 L 3 3 L 0 20 L -3 3 L -20 0 L -3 -3 Z" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <g transform="translate(800, 600)">
    <path d="M 0 -15 L 2 -2 L 15 0 L 2 2 L 0 15 L -2 2 L -15 0 L -2 -2 Z" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="950" font-family="Arial, sans-serif" font-size="95" font-weight="bold" 
        fill="#1e40af" text-anchor="middle">
    Blenders Under $100
  </text>
</svg>
