<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#F5E6D3"/>
  
  <!-- Decorative circles -->
  <circle cx="250" cy="200" r="90" fill="#D4A574" opacity="0.3"/>
  <circle cx="1350" cy="700" r="110" fill="#C19A6B" opacity="0.25"/>
  
  <!-- Stovetop Burner -->
  <g transform="translate(700, 480)">
    <!-- Burner coil -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#8B4513" stroke-width="8"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#8B4513" stroke-width="6"/>
    <circle cx="100" cy="100" r="35" fill="none" stroke="#8B4513" stroke-width="4"/>
    <!-- Center dot -->
    <circle cx="100" cy="100" r="8" fill="#8B4513"/>
  </g>
  
  <!-- Induction Kettle -->
  <g transform="translate(650, 250)">
    <!-- Shadow -->
    <ellipse cx="100" cy="240" rx="90" ry="12" fill="#5D4E37" opacity="0.2"/>
    <!-- Kettle body -->
    <path d="M 50 150 L 50 220 Q 50 230 60 230 L 140 230 Q 150 230 150 220 L 150 150 Z" fill="#C0C0C0" stroke="#808080" stroke-width="3"/>
    <!-- Shine effect -->
    <path d="M 60 160 L 60 220 Q 60 225 65 225 L 90 225 Q 95 225 95 220 L 95 160 Z" fill="#E8E8E8" opacity="0.4"/>
    <!-- Lid -->
    <ellipse cx="100" cy="150" rx="55" ry="16" fill="#A9A9A9" stroke="#808080" stroke-width="3"/>
    <circle cx="100" cy="150" r="8" fill="#696969"/>
    <!-- Handle -->
    <path d="M 150 170 Q 190 180 185 210" fill="none" stroke="#696969" stroke-width="7" stroke-linecap="round"/>
    <!-- Spout -->
    <path d="M 50 180 Q 30 185 25 195" fill="none" stroke="#A9A9A9" stroke-width="6"/>
    <!-- Base -->
    <ellipse cx="100" cy="230" rx="52" ry="8" fill="#606060"/>
  </g>
  
  <!-- Induction symbol -->
  <g transform="translate(750, 560)">
    <circle cx="50" cy="50" r="35" fill="none" stroke="#FF6B6B" stroke-width="3"/>
    <path d="M 50 25 L 50 75 M 30 40 L 50 25 L 70 40" fill="none" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="700" font-family="Arial,sans-serif" font-size="88" font-weight="bold" fill="#5D4E37" text-anchor="middle">INDUCTION KETTLES</text>
  
  <!-- Subtitle -->
  <text x="800" y="770" font-family="Arial,sans-serif" font-size="48" font-weight="600" fill="#8B6F47" text-anchor="middle">Stovetop Compatible</text>
  
  <!-- Year -->
  <text x="800" y="830" font-family="Arial,sans-serif" font-size="40" font-weight="500" fill="#A0826D" text-anchor="middle">2025-2026</text>
</svg>
