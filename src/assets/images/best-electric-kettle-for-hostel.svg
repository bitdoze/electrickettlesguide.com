<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#E8EDF5"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="180" r="60" fill="#B8D4E8" opacity="0.4"/>
  <circle cx="1420" cy="720" r="80" fill="#B8D4E8" opacity="0.4"/>
  <circle cx="1380" cy="160" r="50" fill="#D0E0F0" opacity="0.5"/>
  
  <!-- Backpack illustration -->
  <g transform="translate(250, 250)">
    <!-- Backpack body -->
    <path d="M 100 80 Q 90 60 110 50 L 190 50 Q 210 60 200 80 L 200 280 Q 200 300 180 300 L 120 300 Q 100 300 100 280 Z" 
          fill="#5B7FA8" stroke="#3A5A7A" stroke-width="3"/>
    
    <!-- Pocket -->
    <rect x="120" y="120" width="60" height="80" fill="#4A6A8A" stroke="#3A5A7A" stroke-width="2" rx="5"/>
    
    <!-- Straps -->
    <path d="M 110 80 Q 80 100 80 180" fill="none" stroke="#3A5A7A" stroke-width="8" stroke-linecap="round"/>
    <path d="M 190 80 Q 220 100 220 180" fill="none" stroke="#3A5A7A" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Zipper -->
    <line x1="150" y1="60" x2="150" y2="100" stroke="#2A4A6A" stroke-width="2"/>
    <circle cx="150" cy="100" r="6" fill="#8A9AAA"/>
  </g>
  
  <!-- Compact kettle illustration -->
  <g transform="translate(480, 320)">
    <!-- Kettle body -->
    <ellipse cx="100" cy="180" rx="60" ry="10" fill="#9A9A9A" opacity="0.3"/>
    <path d="M 60 90 Q 55 120 60 170 L 60 180 L 140 180 L 140 170 Q 145 120 140 90 Z" 
          fill="#6A8AA8" stroke="#4A6A88" stroke-width="3"/>
    
    <!-- Handle -->
    <path d="M 145 120 Q 175 120 175 150 Q 175 180 145 180" 
          fill="none" stroke="#4A6A88" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Lid -->
    <ellipse cx="100" cy="90" rx="45" ry="12" fill="#7A9AB8" stroke="#4A6A88" stroke-width="2"/>
    <circle cx="100" cy="86" r="6" fill="#4A6A88"/>
    
    <!-- Power indicator LED -->
    <circle cx="100" cy="130" r="5" fill="#4A90E2" opacity="0.8"/>
    
    <!-- Steam -->
    <path d="M 85 78 Q 82 55 85 35" fill="none" stroke="#B8D4E8" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M 100 72 Q 100 48 103 28" fill="none" stroke="#B8D4E8" 
          stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 115 78 Q 118 55 115 35" fill="none" stroke="#B8D4E8" 
          stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Hostel bunk bed icon -->
  <g transform="translate(750, 380)">
    <!-- Bed frame -->
    <rect x="0" y="0" width="80" height="40" fill="#7A8AA8" stroke="#4A6A88" stroke-width="2" rx="3"/>
    <rect x="0" y="60" width="80" height="40" fill="#7A8AA8" stroke="#4A6A88" stroke-width="2" rx="3"/>
    
    <!-- Ladder -->
    <line x1="85" y1="10" x2="85" y2="90" stroke="#4A6A88" stroke-width="3"/>
    <line x1="85" y1="30" x2="100" y2="30" stroke="#4A6A88" stroke-width="2"/>
    <line x1="85" y1="50" x2="100" y2="50" stroke="#4A6A88" stroke-width="2"/>
    <line x1="85" y1="70" x2="100" y2="70" stroke="#4A6A88" stroke-width="2"/>
  </g>
  
  <!-- Coffee cup with steam -->
  <g transform="translate(900, 420)">
    <ellipse cx="40" cy="80" rx="30" ry="8" fill="#6A6A6A" opacity="0.3"/>
    <path d="M 20 45 L 20 75 Q 20 80 25 80 L 55 80 Q 60 80 60 75 L 60 45 Z" 
          fill="#8A6A4A" stroke="#5A4A3A" stroke-width="2"/>
    <path d="M 65 55 Q 80 55 80 65 Q 80 75 65 75" 
          fill="none" stroke="#5A4A3A" stroke-width="2"/>
    <!-- Steam from cup -->
    <path d="M 30 38 Q 28 25 30 15" fill="none" stroke="#B8D4E8" 
          stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 50 38 Q 52 25 50 15" fill="none" stroke="#B8D4E8" 
          stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="110" 
        font-weight="bold" fill="#3A5A7A" text-anchor="middle">
    Best Kettles for
  </text>
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="110" 
        font-weight="bold" fill="#3A5A7A" text-anchor="middle">
    Hostel Life
  </text>
</svg>
