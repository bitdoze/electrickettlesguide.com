<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#E3F2FD"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BBDEFB;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad1)"/>
  
  <!-- Simple kettle illustration -->
  <g transform="translate(400, 280)">
    <!-- Kettle body -->
    <path d="M 150 100 Q 150 50, 200 50 L 350 50 Q 400 50, 400 100 L 400 280 Q 400 330, 350 330 L 200 330 Q 150 330, 150 280 Z" 
          fill="#1976D2" stroke="#0D47A1" stroke-width="4"/>
    
    <!-- Kettle handle -->
    <path d="M 410 120 Q 470 120, 470 190 Q 470 260, 410 260" 
          fill="none" stroke="#0D47A1" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Kettle spout -->
    <path d="M 150 160 Q 100 160, 80 180 L 60 200" 
          fill="none" stroke="#0D47A1" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Water level window -->
    <rect x="220" y="150" width="40" height="120" fill="#64B5F6" opacity="0.6" rx="5"/>
    
    <!-- Lid -->
    <ellipse cx="275" cy="50" rx="60" ry="15" fill="#0D47A1"/>
    
    <!-- Shield icon for safety -->
    <g transform="translate(520, 140)">
      <path d="M 50 0 L 80 20 L 80 60 Q 80 80, 50 90 Q 20 80, 20 60 L 20 20 Z" 
            fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
      <text x="50" y="58" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
            fill="white" text-anchor="middle">âœ“</text>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        fill="#0D47A1" text-anchor="middle">Kettle Safety Guide</text>
  
  <!-- Subtitle -->
  <text x="800" y="740" font-family="Arial, sans-serif" font-size="48" font-weight="normal" 
        fill="#1565C0" text-anchor="middle">2025 Edition</text>
</svg>
