<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Blender (left side) -->
  <g transform="translate(350, 220)">
    <!-- Base -->
    <rect x="0" y="320" width="180" height="90" rx="10" fill="#334155"/>
    <circle cx="90" cy="365" r="12" fill="#3b82f6"/>
    <!-- Jar -->
    <path d="M 45 130 L 30 320 L 150 320 L 135 130 Z" fill="#3b82f6" opacity="0.6"/>
    <ellipse cx="90" cy="130" rx="45" ry="14" fill="#2563eb" opacity="0.8"/>
    <!-- Lid -->
    <ellipse cx="90" cy="130" rx="38" ry="9" fill="#1e293b"/>
    <!-- Blade -->
    <ellipse cx="90" cy="300" rx="28" ry="7" fill="#475569"/>
  </g>
  
  <!-- + Symbol -->
  <g transform="translate(650, 380)">
    <rect x="35" y="0" width="30" height="100" rx="8" fill="#1e40af"/>
    <rect x="0" y="35" width="100" height="30" rx="8" fill="#1e40af"/>
  </g>
  
  <!-- Food Processor (right side) -->
  <g transform="translate(900, 280)">
    <!-- Base -->
    <rect x="20" y="280" width="160" height="80" rx="10" fill="#334155"/>
    <circle cx="100" cy="320" r="10" fill="#3b82f6"/>
    <circle cx="100" cy="320" r="5" fill="#1e293b"/>
    <!-- Bowl -->
    <ellipse cx="100" cy="280" rx="80" ry="65" fill="#3b82f6" opacity="0.5"/>
    <!-- Lid -->
    <ellipse cx="100" cy="215" rx="70" ry="14" fill="#2563eb" opacity="0.7"/>
    <ellipse cx="100" cy="215" rx="58" ry="9" fill="#0f172a"/>
    <!-- Blade center -->
    <circle cx="100" cy="280" r="15" fill="#475569"/>
    <line x1="85" y1="280" x2="115" y2="280" stroke="#e2e8f0" stroke-width="3"/>
    <line x1="100" y1="265" x2="100" y2="295" stroke="#e2e8f0" stroke-width="3"/>
  </g>
  
  <!-- Title Text -->
  <text x="800" y="730" font-family="Arial, sans-serif" font-size="76" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Blender Food Processor Combo</text>
</svg>
