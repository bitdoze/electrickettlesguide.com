<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff0f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe4e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Baby smoothie cup with straw -->
  <ellipse cx="800" cy="600" rx="140" ry="160" fill="#ff69b4" opacity="0.3"/>
  <rect x="680" y="500" width="240" height="280" fill="#ffb6c1" rx="20"/>
  <rect x="680" y="500" width="240" height="200" fill="#ffc0cb" opacity="0.6" rx="20"/>
  
  <!-- Straw -->
  <rect x="780" y="350" width="40" height="200" fill="#ff1493" rx="20"/>
  <ellipse cx="800" cy="340" rx="25" ry="15" fill="#ff1493"/>
  
  <!-- Cup details -->
  <circle cx="750" cy="600" r="15" fill="#ffffff" opacity="0.4"/>
  <circle cx="850" cy="620" r="15" fill="#ffffff" opacity="0.4"/>
  
  <!-- Hearts decoration -->
  <path d="M 650 650 Q 630 630 650 610 Q 670 630 650 650" fill="#ff69b4" opacity="0.5"/>
  <path d="M 950 680 Q 930 660 950 640 Q 970 660 950 680" fill="#ff69b4" opacity="0.5"/>
  
  <!-- Cute handle -->
  <path d="M 920 580 Q 980 580 980 640 Q 980 700 920 700" 
        fill="none" stroke="#ffb6c1" stroke-width="25" stroke-linecap="round"/>
  
  <!-- Stars around the cup -->
  <polygon points="550,400 560,425 585,430 565,445 570,470 550,455 530,470 535,445 515,430 540,425" fill="#ffd700" opacity="0.7"/>
  <polygon points="1050,420 1060,445 1085,450 1065,465 1070,490 1050,475 1030,490 1035,465 1015,450 1040,445" fill="#ffd700" opacity="0.7"/>
  <polygon points="700,300 708,320 728,323 713,335 717,355 700,343 683,355 687,335 672,323 692,320" fill="#ffd700" opacity="0.7"/>
  
  <!-- Text -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ff1493" text-anchor="middle">
    Best Baby Cups
  </text>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="40" fill="#ffb6c1" opacity="0.4"/>
  <circle cx="1400" cy="250" r="50" fill="#ff69b4" opacity="0.4"/>
  <circle cx="300" cy="700" r="35" fill="#ffc0cb" opacity="0.5"/>
  <circle cx="1300" cy="650" r="45" fill="#ffb6c1" opacity="0.5"/>
</svg>
