<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kettleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1400" cy="750" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="1500" cy="200" r="60" fill="#ffffff" opacity="0.15"/>
  
  <!-- Smart kettle illustration -->
  <g transform="translate(300, 250)">
    <!-- Kettle body -->
    <ellipse cx="200" cy="320" rx="140" ry="20" fill="#4c51bf" opacity="0.3"/>
    <path d="M 120 150 Q 120 120 140 110 L 260 110 Q 280 120 280 150 L 280 300 Q 280 330 260 340 L 140 340 Q 120 330 120 300 Z" 
          fill="url(#kettleGradient)" stroke="#4c51bf" stroke-width="3"/>
    
    <!-- Handle -->
    <path d="M 290 180 Q 340 180 340 240 Q 340 280 300 290" 
          fill="none" stroke="#4c51bf" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Spout -->
    <path d="M 120 220 Q 80 220 60 240 L 50 250" 
          fill="none" stroke="#4c51bf" stroke-width="8" stroke-linecap="round"/>
    
    <!-- WiFi symbol -->
    <g transform="translate(200, 200)">
      <path d="M -30 0 Q -30 -30 0 -30 Q 30 -30 30 0" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
      <path d="M -20 0 Q -20 -20 0 -20 Q 20 -20 20 0" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
      <circle cx="0" cy="5" r="4" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Display screen -->
    <rect x="170" y="200" width="60" height="30" rx="5" fill="#1e293b" opacity="0.6"/>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">95Â°C</text>
  </g>
  
  <!-- Title -->
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Best Smart Kettles
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="42" fill="#e0e7ff" text-anchor="middle">
    2025-2026 Guide
  </text>
  
  <!-- Features badges -->
  <g transform="translate(700, 650)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="600">WiFi Control</text>
  </g>
  
  <g transform="translate(920, 650)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#ffffff" opacity="0.2"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="600">Voice Command</text>
  </g>
</svg>
