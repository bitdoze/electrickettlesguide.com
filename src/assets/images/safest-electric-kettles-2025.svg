<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Shield icon (safety symbol) -->
  <g transform="translate(960, 400)">
    <path d="M0,-150 L-100,-50 L-100,50 Q-100,120 0,180 Q100,120 100,50 L100,-50 Z" 
          fill="#1976D2" opacity="0.2"/>
    <path d="M0,-130 L-80,-40 L-80,40 Q-80,100 0,150 Q80,100 80,40 L80,-40 Z" 
          fill="#1976D2" opacity="0.8"/>
    <path d="M-40,20 L-10,50 L60,-40" 
          stroke="white" stroke-width="12" stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Kettle outline -->
  <g transform="translate(1200, 480)">
    <path d="M-80,-100 Q-80,-120 -60,-120 L60,-120 Q80,-120 80,-100 L80,80 Q80,120 40,130 L-40,130 Q-80,120 -80,80 Z" 
          fill="white" opacity="0.7" stroke="#1976D2" stroke-width="4"/>
    <ellipse cx="90" cy="0" rx="20" ry="40" fill="none" stroke="#1976D2" stroke-width="4"/>
  </g>
  
  <!-- Main text -->
  <text x="960" y="700" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="#0D47A1">
    SAFEST KETTLES 2025
  </text>
  
  <!-- Decorative stars -->
  <circle cx="400" cy="300" r="8" fill="#FFC107" opacity="0.6"/>
  <circle cx="450" cy="250" r="6" fill="#FFC107" opacity="0.6"/>
  <circle cx="1500" cy="350" r="8" fill="#FFC107" opacity="0.6"/>
  <circle cx="1520" cy="280" r="6" fill="#FFC107" opacity="0.6"/>
</svg>
