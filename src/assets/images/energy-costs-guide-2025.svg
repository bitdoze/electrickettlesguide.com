  <path d="M 540 520 L 540 360 Q 540 300 570 270 L 730 270 Q 760 300 760 360 L 760 520 Z" fill="#7d6a5a" opacity="0.9"/>
  <ellipse cx="650" cy="270" rx="80" ry="25" fill="#5d4a37"/>
  
  <!-- Lightning bolt (energy symbol) -->
  <path d="M 920 320 L 870 420 L 920 420 L 870 520 L 970 420 L 920 420 Z" fill="#ffd54f" stroke="#f57f17" stroke-width="4"/>
  
