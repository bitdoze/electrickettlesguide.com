  <!-- Text -->
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f57f17" text-anchor="middle">Energy Cost Guide</text>
  <text x="800" y="790" font-family="Arial, sans-serif" font-size="48" fill="#7d6a5a" text-anchor="middle">Real Costs of Boiling Water</text>
