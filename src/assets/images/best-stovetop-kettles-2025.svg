<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  
  <!-- Decorative kettle silhouette -->
  <g transform="translate(200, 300)" opacity="0.15">
    <ellipse cx="120" cy="180" rx="100" ry="80" fill="#2E7D32"/>
    <path d="M 20 180 Q 20 100 120 90 Q 220 100 220 180 L 220 200 L 20 200 Z" fill="#2E7D32"/>
    <rect x="200" y="120" width="60" height="15" rx="7" fill="#2E7D32"/>
    <path d="M 110 60 L 120 10 L 130 60" stroke="#2E7D32" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Main Text -->
  <text x="800" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1B5E20" text-anchor="middle">
    Best Stovetop Kettles
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="500" font-family="Arial, sans-serif" font-size="56" font-weight="600" fill="#388E3C" text-anchor="middle">
    2025-2026 Guide
  </text>
  
  <!-- Accent line -->
  <line x1="500" y1="550" x2="1100" y2="550" stroke="#43A047" stroke-width="4" stroke-linecap="round"/>
</svg>
