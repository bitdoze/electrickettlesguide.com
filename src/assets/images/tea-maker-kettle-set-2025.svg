<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Tea kettle silhouette -->
  <g transform="translate(960, 440)">
    <!-- Kettle body -->
    <ellipse cx="0" cy="100" rx="180" ry="140" fill="#2E7D32" opacity="0.3"/>
    <path d="M -150 50 Q -160 -80 0 -120 Q 160 -80 150 50 L 120 180 Q 0 200 -120 180 Z" 
          fill="#388E3C" opacity="0.8"/>
    
    <!-- Handle -->
    <path d="M 160 20 Q 220 20 220 100 Q 220 140 180 150" 
          stroke="#2E7D32" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Spout -->
    <path d="M -150 60 Q -200 50 -240 80" 
          stroke="#2E7D32" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Tea infuser inside -->
    <rect x="-60" y="-20" width="120" height="100" rx="10" fill="#66BB6A" opacity="0.6"/>
    
    <!-- Steam -->
    <g opacity="0.5">
      <path d="M -50 -140 Q -40 -180 -50 -220" stroke="#81C784" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 0 -140 Q 10 -190 0 -230" stroke="#81C784" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 50 -140 Q 60 -180 50 -220" stroke="#81C784" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="960" y="780" font-family="Arial, sans-serif" font-size="110" font-weight="bold" 
        text-anchor="middle" fill="#1B5E20">
    Best Tea Maker Sets
  </text>
  
  <text x="960" y="880" font-family="Arial, sans-serif" font-size="72" font-weight="600" 
        text-anchor="middle" fill="#2E7D32">
    2025-2026 Guide
  </text>
</svg>
