<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1E7F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Kettle Silhouette -->
  <path d="M 600 350 Q 590 280 630 250 L 730 250 Q 770 280 760 350 L 760 520 Q 760 580 700 590 L 660 590 Q 600 580 600 520 Z" 
        fill="#4A90A4" opacity="0.6"/>
  
  <!-- Handle -->
  <path d="M 770 320 Q 840 320 840 420 Q 840 520 770 520" 
        stroke="#4A90A4" stroke-width="16" fill="none" opacity="0.6"/>
  
  <!-- Steam Lines -->
  <path d="M 640 220 Q 650 180 640 140" 
        stroke="#7CB8CC" stroke-width="8" fill="none" opacity="0.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 680 210 Q 690 170 680 130" 
        stroke="#7CB8CC" stroke-width="8" fill="none" opacity="0.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 720 220 Q 730 180 720 140" 
        stroke="#7CB8CC" stroke-width="8" fill="none" opacity="0.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Volume Indicator -->
  <circle cx="670" cy="410" r="24" fill="none" stroke="#5AA4BA" stroke-width="3" opacity="0.7"/>
  <circle cx="670" cy="410" r="12" fill="none" stroke="#5AA4BA" stroke-width="2" opacity="0.7"/>
  <circle cx="670" cy="410" r="4" fill="#5AA4BA" opacity="0.7"/>
  
  <!-- Text -->
  <text x="800" y="380" font-family="Arial, sans-serif" font-size="88" font-weight="bold" fill="#2C5F6F">
    Best Quiet Kettles
  </text>
  <text x="800" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="600" fill="#4A90A4">
    2025-2026
  </text>
</svg>
