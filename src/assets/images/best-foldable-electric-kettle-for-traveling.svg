<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="900" fill="#E0F2F7"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#90CAF9" opacity="0.4"/>
  <circle cx="1400" cy="750" r="100" fill="#64B5F6" opacity="0.3"/>
  
  <!-- Foldable Kettle (Expanded) -->
  <g transform="translate(350, 280)">
    <!-- Shadow -->
    <ellipse cx="100" cy="240" rx="90" ry="12" fill="#455A64" opacity="0.2"/>
    <!-- Kettle body -->
    <path d="M 30 120 L 30 220 Q 30 230 40 230 L 160 230 Q 170 230 170 220 L 170 120 Z" fill="#42A5F5" stroke="#1976D2" stroke-width="3"/>
    <!-- Lid -->
    <ellipse cx="100" cy="120" rx="75" ry="18" fill="#1E88E5" stroke="#1565C0" stroke-width="3"/>
    <circle cx="100" cy="120" r="10" fill="#90CAF9"/>
    <!-- Handle -->
    <path d="M 170 140 Q 210 160 205 210" fill="none" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
    <!-- Fold lines -->
    <line x1="30" y1="160" x2="170" y2="160" stroke="#1565C0" stroke-width="1.5" stroke-dasharray="4,4"/>
    <line x1="30" y1="190" x2="170" y2="190" stroke="#1565C0" stroke-width="1.5" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(700, 400)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#1976D2" stroke-width="5"/>
    <polygon points="100,0 85,10 85,-10" fill="#1976D2"/>
  </g>
  
  <!-- Foldable Kettle (Collapsed) -->
  <g transform="translate(950, 360)">
    <!-- Shadow -->
    <ellipse cx="100" cy="180" rx="90" ry="12" fill="#455A64" opacity="0.2"/>
    <!-- Collapsed body -->
    <path d="M 30 150 L 30 170 Q 30 175 40 175 L 160 175 Q 170 175 170 170 L 170 150 Z" fill="#42A5F5" stroke="#1976D2" stroke-width="3"/>
    <!-- Lid -->
    <ellipse cx="100" cy="150" rx="75" ry="18" fill="#1E88E5" stroke="#1565C0" stroke-width="3"/>
    <circle cx="100" cy="150" r="10" fill="#90CAF9"/>
    <!-- Folded handle -->
    <line x1="170" y1="160" x2="190" y2="160" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="800" y="680" font-family="Arial,sans-serif" font-size="92" font-weight="bold" fill="#0D47A1" text-anchor="middle">TRAVEL KETTLES</text>
  
  <!-- Subtitle -->
  <text x="800" y="760" font-family="Arial,sans-serif" font-size="52" font-weight="600" fill="#1976D2" text-anchor="middle">Compact &amp; Foldable</text>
  
  <!-- Year -->
  <text x="800" y="820" font-family="Arial,sans-serif" font-size="42" font-weight="500" fill="#42A5F5" text-anchor="middle">2025-2026</text>
</svg>
