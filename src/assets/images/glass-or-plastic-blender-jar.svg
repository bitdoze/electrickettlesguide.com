<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Glass Jar (left) -->
  <g transform="translate(300, 180)">
    <!-- Base -->
    <rect x="30" y="400" width="140" height="70" rx="8" fill="#334155"/>
    <circle cx="100" cy="435" r="10" fill="#22c55e"/>
    <!-- Glass jar with transparency -->
    <path d="M 50 120 L 35 400 L 165 400 L 150 120 Z" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="3"/>
    <ellipse cx="100" cy="120" rx="50" ry="15" fill="#10b981" opacity="0.4" stroke="#059669" stroke-width="3"/>
    <!-- Lid -->
    <ellipse cx="100" cy="120" rx="42" ry="10" fill="#1e293b"/>
    <!-- Blade -->
    <ellipse cx="100" cy="380" rx="30" ry="8" fill="#475569"/>
    <!-- Sparkle effects for glass -->
    <circle cx="70" cy="250" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="130" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="90" cy="320" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- VS Text -->
  <g transform="translate(750, 380)">
    <circle cx="50" cy="50" r="55" fill="#22c55e" opacity="0.3"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#166534" text-anchor="middle">VS</text>
  </g>
  
  <!-- Plastic Jar (right) -->
  <g transform="translate(1100, 180)">
    <!-- Base -->
    <rect x="30" y="400" width="140" height="70" rx="8" fill="#334155"/>
    <circle cx="100" cy="435" r="10" fill="#22c55e"/>
    <!-- Plastic jar - more opaque -->
    <path d="M 50 120 L 35 400 L 165 400 L 150 120 Z" fill="#16a34a" opacity="0.6"/>
    <ellipse cx="100" cy="120" rx="50" ry="15" fill="#16a34a" opacity="0.7"/>
    <!-- Lid -->
    <ellipse cx="100" cy="120" rx="42" ry="10" fill="#1e293b"/>
    <!-- Blade -->
    <ellipse cx="100" cy="380" rx="30" ry="8" fill="#475569"/>
  </g>
  
  <!-- Title Text -->
  <text x="800" y="750" font-family="Arial, sans-serif" font-size="82" font-weight="bold" fill="#15803d" text-anchor="middle">Glass or Plastic Jar?</text>
</svg>
