<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B2DFDB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg9)"/>
  
  <!-- Suitcase -->
  <rect x="350" y="550" width="200" height="140" fill="#795548" rx="10"/>
  <rect x="355" y="555" width="190" height="130" fill="#8D6E63" rx="8"/>
  <line x1="370" y1="570" x2="530" y2="570" stroke="#6D4C41" stroke-width="3"/>
  <line x1="370" y1="670" x2="530" y2="670" stroke="#6D4C41" stroke-width="3"/>
  <rect x="430" y="520" width="40" height="35" fill="#A1887F" rx="5"/>
  <circle cx="450" cy="537" r="5" fill="#6D4C41"/>
  
  <!-- Travel smoothie bottle -->
  <rect x="900" y="480" width="140" height="250" fill="#66BB6A" opacity="0.3" rx="8"/>
  <rect x="905" y="485" width="130" height="240" fill="#81C784" opacity="0.6" rx="5"/>
  
  <!-- Smoothie liquid -->
  <rect x="915" y="550" width="110" height="165" fill="#4CAF50" opacity="0.8"/>
  
