  <ellipse cx="820" cy="620" rx="45" ry="55" fill="#2E7D32" transform="rotate(-25 820 620)" opacity="0.8"/>
  <ellipse cx="850" cy="640" rx="40" ry="50" fill="#388E3C" transform="rotate(10 850 640)" opacity="0.8"/>
  
  <!-- Airplane icon -->
  <path d="M 1200 400 L 1150 450 L 1100 450 L 1120 500 L 1080 500 L 1050 550 L 1000 550 L 1050 450 L 980 450 L 960 480 L 920 480 L 940 400 L 920 320 L 960 320 L 980 350 L 1050 350 L 1000 250 L 1050 250 L 1080 300 L 1120 300 L 1100 350 L 1150 350 L 1200 400 Z" fill="#0288D1" opacity="0.6"/>
  
  <!-- Travel path line -->
  <path d="M 580 600 Q 750 550 920 600" stroke="#00ACC1" stroke-width="4" stroke-dasharray="10,10" fill="none"/>
  <circle cx="580" cy="600" r="12" fill="#00BCD4"/>
  <circle cx="920" cy="600" r="12" fill="#00BCD4"/>
  
  <!-- Main Text -->
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#00695C">
