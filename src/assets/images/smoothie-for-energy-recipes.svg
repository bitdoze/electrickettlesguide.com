<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF59D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg4)"/>
  
  <!-- Lightning bolt for energy -->
  <polygon points="650,300 580,450 670,450 600,600 720,450 650,450" fill="#FFC107" opacity="0.8"/>
  <polygon points="660,310 590,440 660,440 600,570 710,450 660,450" fill="#FFD54F"/>
  
  <!-- Lightning bolt 2 -->
  <polygon points="950,320 880,460 970,460 900,600 1020,470 960,470" fill="#FFC107" opacity="0.8"/>
  <polygon points="960,330 890,450 960,450 900,570 1010,480 970,480" fill="#FFD54F"/>
  
  <!-- Smoothie glass with straw -->
  <ellipse cx="800" cy="650" rx="100" ry="30" fill="#FF9800" opacity="0.3"/>
  <path d="M750 450 L700 650 L900 650 L850 450 Z" fill="#4CAF50" opacity="0.7"/>
  <ellipse cx="800" cy="450" rx="50" ry="15" fill="#66BB6A"/>
  
  <!-- Straw -->
  <rect x="770" y="350" width="12" height="120" fill="#E91E63" transform="rotate(-8 776 410)"/>
  <rect x="770" y="335" width="12" height="25" fill="#E91E63" transform="rotate(-35 776 347)"/>
  
  <!-- Energy waves -->
  <path d="M 400 400 Q 500 380 600 400" stroke="#FF6F00" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M 410 420 Q 510 400 610 420" stroke="#FF6F00" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M 1000 420 Q 1100 400 1200 420" stroke="#FF6F00" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M 1010 440 Q 1110 420 1210 440" stroke="#FF6F00" stroke-width="4" fill="none" opacity="0.5"/>
  
  <!-- Stars for energy sparkle -->
  <polygon points="500,250 510,275 535,280 512,298 518,323 500,310 482,323 488,298 465,280 490,275" fill="#FFA000"/>
  <polygon points="1100,260 1108,280 1128,284 1112,298 1116,318 1100,308 1084,318 1088,298 1072,284 1092,280" fill="#FFA000"/>
  <polygon points="750,200 758,220 778,224 762,238 766,258 750,248 734,258 738,238 722,224 742,220" fill="#FFA000"/>
  
  <!-- Main Text -->
  <text x="800" y="730" font-family="Arial, sans-serif" font-size="88" font-weight="bold" text-anchor="middle" fill="#F57C00">
    Energy Smoothies
  </text>
  <text x="800" y="820" font-family="Arial, sans-serif" font-size="58" text-anchor="middle" fill="#FF6F00">
    Boost Your Day
  </text>
</svg>
