<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ce93d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg5)"/>
  
  <!-- Three kettles of different sizes -->
  <!-- Small kettle -->
  <ellipse cx="450" cy="580" rx="70" ry="20" fill="#6a1b9a" opacity="0.3"/>
  <path d="M 380 580 L 380 480 Q 380 450 395 435 L 505 435 Q 520 450 520 480 L 520 580 Z" fill="#8e24aa" opacity="0.8"/>
  <ellipse cx="450" cy="435" rx="55" ry="18" fill="#6a1b9a"/>
  <text x="450" y="640" font-family="Arial, sans-serif" font-size="36" fill="#4a148c" text-anchor="middle">0.5L</text>
  
  <!-- Medium kettle -->
  <ellipse cx="800" cy="550" rx="100" ry="28" fill="#6a1b9a" opacity="0.3"/>
  <path d="M 700 550 L 700 380 Q 700 330 725 305 L 875 305 Q 900 330 900 380 L 900 550 Z" fill="#ab47bc" opacity="0.9"/>
  <ellipse cx="800" cy="305" rx="80" ry="25" fill="#7b1fa2"/>
  <text x="800" y="640" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#4a148c" text-anchor="middle">1.5L</text>
  
  <!-- Large kettle -->
  <ellipse cx="1150" cy="540" rx="120" ry="32" fill="#6a1b9a" opacity="0.3"/>
  <path d="M 1030 540 L 1030 340 Q 1030 280 1060 250 L 1240 250 Q 1270 280 1270 340 L 1270 540 Z" fill="#ba68c8" opacity="0.85"/>
  <ellipse cx="1150" cy="250" rx="95" ry="28" fill="#8e24aa"/>
  <text x="1150" y="640" font-family="Arial, sans-serif" font-size="38" fill="#4a148c" text-anchor="middle">2.0L</text>
  
  <!-- Text -->
  <text x="800" y="750" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4a148c" text-anchor="middle">Capacity Selection Guide</text>
  <text x="800" y="840" font-family="Arial, sans-serif" font-size="48" fill="#7b1fa2" text-anchor="middle">Right Size for Every Need</text>
</svg>
